    <style>
        html, body {
    height: 100%;

    overflow-x: hidden;
}
        
        #loading-screen {
            position: fixed;
            inset: 0;
            background: #000;
            z-index: 9999;
            display: flex;

        @keyframes pulse {

        #loading-screen.fade-out {

        :root {

            --container-max-width: 65vh;

        }

        * { 
            margin: 0; padding: 0; box-sizing: border-box; 
            -webkit-font-smoothing: antialiased;
            -webkit-user-select: none; 
            user-select: none;
            -webkit-user-drag: none;
        }

        body, html { 
            background-color: #000; color: var(--interface-color); 
            /* Inter 폰트 적용 */
            font-family: 'Inter', sans-serif;
            font-weight: 300;
            overflow: hidden; height: 100%; position: fixed; width: 100%;
            overscroll-behavior-x: auto; 
        }

        .masonry-container, #lightbox { 
            overscroll-behavior-x: none; 
            touch-action: pan-y;
        }

        .slider-viewport { 
            width: 100vw; 
            height: 100vh; 
            overflow: hidden; 
            overscroll-behavior-x: none; 
        }
        img { -webkit-user-drag: none; user-drag: none; }
        .menu-content { user-select: text !important; -webkit-user-select: text !important; cursor: auto; }

        .bg-fixed {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    height: 100%; 
    min-height: -webkit-fill-available;
    
    background-image: var(--bg-image);
    background-size: cover;
    background-position: center;
    z-index: -2;
    
    margin-bottom: -1px;
}

        nav { 
            position: fixed; top: var(--spacing); left: var(--spacing); 
            z-index: 2000; display: flex; flex-direction: column; gap: 0;
        }
        .logo { 
            font-size: 1.4rem; 
            letter-spacing: 0.015em; 
            text-transform: uppercase; 
            cursor: pointer; 
            transition: opacity 0.3s; 
            z-index: 2010;
            font-weight: 200;
        }
        .logo:active { opacity: 0.5; }
        .menu-container { 
            max-height: 0; overflow: hidden; opacity: 0;
            transition: max-height 0.7s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.4s ease, margin-top 0.7s ease;
            pointer-events: none;
        }
        .menu-container.show { max-height: 500px; opacity: 1; pointer-events: auto; margin-top: 30px; }
        .menu-item { margin-bottom: 25px; }
        .menu-label { font-size: 0.68rem; opacity: 0.4; text-transform: uppercase; letter-spacing: 0.1em; margin-bottom: 8px; display: block; }
        .menu-content { font-size: 0.85rem; line-height: 1.6; opacity: 0.9; }

        .horizontal-wrapper { display: flex; height: 100vh; transition: transform var(--transition-speed) var(--transition-timing); }
        .series-section { flex: 0 0 100vw; width: 100vw; display: flex; justify-content: center; align-items: center; opacity: 0.15; transition: opacity 1.3s ease; }
        .series-section.active { opacity: 1; }
        .masonry-container { display: flex; justify-content: center; align-items: center; gap: var(--photo-gap); width: 70vw; max-width: var(--container-max-width); position: relative; }
        .masonry-col { display: flex; flex-direction: column; gap: var(--photo-gap); flex: 1; }
        .photo-item img { width: 100%; height: auto; display: block; cursor: pointer; }

        .nav-arrow { position: absolute; top: 50%; width: 50px; height: 50px; cursor: pointer; z-index: 1000; opacity: 0.2; display: flex; align-items: center; justify-content: center; transition: 0.3s; }
        .nav-arrow::before { content: ''; width: 10px; height: 10px; border-top: 1px solid #fff; border-right: 1px solid #fff; }
        .arrow-prev { left: var(--arrow-distance); transform: translateY(-50%) rotate(-135deg); }
        .arrow-next { right: var(--arrow-distance); transform: translateY(-50%) rotate(45deg); }

        .dots-nav { position: fixed; bottom: calc(45px + env(safe-area-inset-bottom)); left: 50%; transform: translateX(-50%); display: flex; z-index: 1000; }
        .dot-wrapper { padding: 15px 10px; cursor: pointer; }
        .dot { width: 4px; height: 4px; border-radius: 50%; border: 1px solid #fff; opacity: 0.2; transition: 0.4s; pointer-events: none; }
        .dot.active { background-color: #fff; opacity: 0.9; transform: scale(1.2); }

        #lightbox { position: fixed; inset: 0; background: rgba(0, 0, 0, 0.95); display: none; justify-content: center; align-items: center; z-index: 3000; opacity: 0; transition: opacity 0.5s; cursor: pointer; }
        #lightbox.show { display: flex; opacity: 1; }
        #lightbox-img { max-width: 90%; max-height: 90vh; object-fit: contain; z-index: 3050; transition: opacity 0.4s ease; }

        .lb-arrow { 
            position: absolute; top: 0; bottom: 0;
            width: 15vw; min-width: 80px; 
            display: flex; align-items: center; justify-content: center; 
            z-index: 3600; transition: opacity 0.3s; opacity: 0.2; cursor: pointer;
        }
        .lb-arrow::after { 
            content: ''; width: 15px; height: 15px; 
            border-top: 1.5px solid #fff; border-right: 1.5px solid #fff; display: block; 
        }
        .lb-prev { left: 0; justify-content: flex-start; padding-left: 30px; } 
        .lb-prev::after { transform: rotate(-135deg); }
        .lb-next { right: 0; justify-content: flex-end; padding-right: 30px; } 
        .lb-next::after { transform: rotate(45deg); }

        #lightbox:hover .lb-arrow { opacity: 0.4; }
        .lb-arrow:hover { opacity: 1 !important; }

        footer { position: fixed; bottom: calc(var(--spacing) + env(safe-area-inset-bottom)); right: var(--spacing); font-size: 0.6rem; opacity: 0.3; }

        /* SEO 개선: 스크린 리더용 숨김 텍스트 */
        .visually-hidden {
            position: absolute;
            width: 1px;

        @media (max-width: 850px) and (orientation: portrait) { 
            :root { --spacing: 15px; --photo-gap: 10px; }

        @media (max-device-width: 930px) and (orientation: landscape) {

            .series-section {

            .masonry-container {

            .masonry-col {

            .photo-item img {

            nav { top: 10px; left: calc(var(--spacing) + env(safe-area-inset-left)); }

            .dots-nav { bottom: 10px; }
            .nav-arrow { display: none; }

            #lightbox-img {
                max-height: 80vh;
                width: auto;
            }
        }
    </style>
</head>

    <script>
        (function () {
            // 매직 넘버 개선: 모든 설정값을 상수로 정의
            const CONFIG = {
                // 휠 스크롤 감도 (픽셀)
                WHEEL_THRESHOLD: {
                    LIGHTBOX: 400,  // 라이트박스에서 이미지 전환에 필요한 휠 이동량
                    SLIDER: 25      // 슬라이더에서 슬라이드 전환에 필요한 휠 이동량
                },
                
                // 스와이프 감도 (픽셀)
                SWIPE_THRESHOLD: 10,  // 최소 이동 거리 (이 값 이상 움직여야 스와이프로 인식)
                
                // 애니메이션 타이밍 (밀리초)
                TIMING: {
                    SLIDE_TRANSITION: 1200,    // 슬라이드 전환 애니메이션 시간
                    LIGHTBOX_FADE_OUT: 300,    // 라이트박스 이미지 페이드아웃 시간
                    LIGHTBOX_FADE_IN: 350,     // 라이트박스 이미지 페이드인 후 잠금 해제 시간
                    LIGHTBOX_CLOSE: 500,       // 라이트박스 닫기 애니메이션 시간
                    WHEEL_RESET: 100,          // 휠 누적값 리셋 대기 시간
                    WHEEL_RESET_SLIDER: 50,    // 슬라이더 휠 누적값 리셋 대기 시간
                    LOADING_DELAY: 500,        // 로딩 화면 표시 최소 시간
                    LIGHTBOX_SHOW: 10          // 라이트박스 표시 지연 시간
                },
                
                // 프리로드 설정
                PRELOAD: {
                    NEXT_SLIDE: 1,      // 다음 슬라이드 (현재 + 1)
                    PREV_SLIDE: -1      // 이전 슬라이드 (현재 - 1)
                }
            };

            const GALLERY_DATA = [
                { id: 'A', images: ['assets/A1.webp', 'assets/A2.webp', 'assets/A4.webp', 'assets/A3.webp'] },
                { id: 'B', images: ['assets/B1.webp', 'assets/B2.webp', 'assets/B4.webp', 'assets/B3.webp'] },
                { id: 'C', images: ['assets/C1.webp', 'assets/C2.webp', 'assets/C3.webp', 'assets/C4.webp'] }
            ];

            const STATE = {
                currentSlide: 0, slideCount: GALLERY_DATA.length,
                isMoving: false,
                lbCurrentIndex: 0, lbImages: [], isLbMoving: false,
                preloadedIdx: new Set(),
                startX: 0, isDragging: false, isTouch: false
            };

            const DOM = {
                slider: document.getElementById('slider'),
                dotsContainer: document.querySelector('.dots-nav'),
                lightbox: document.getElementById('lightbox'),
                lightboxImg: document.getElementById('lightbox-img'),
                menu: document.getElementById('dropdown-menu')
            };

            function preloadSlide(idx) {
                const targetIdx = (idx + STATE.slideCount) % STATE.slideCount;
                if (STATE.preloadedIdx.has(targetIdx)) return;
                GALLERY_DATA[targetIdx].images.forEach(src => { const img = new Image(); img.src = src; });
                STATE.preloadedIdx.add(targetIdx);
            }

            function initGallery() {
                let sliderHTML = ''; let dotsHTML = '';
                GALLERY_DATA.forEach((series, idx) => {
                    // SEO 개선: alt 태그 추가
                    sliderHTML += `
                        <article class="series-section ${idx === 0 ? 'active' : ''}">
                            <h2 class="visually-hidden">Photography Series ${series.id}</h2>
                            <div class="masonry-container">
                                <div class="nav-arrow arrow-prev"></div>
                                <div class="masonry-col">
                                    <div class="photo-item"><img src="${series.images[0]}" alt="Photography work - Series ${series.id}, Image 1"></div>
                                    <div class="photo-item"><img src="${series.images[1]}" alt="Photography work - Series ${series.id}, Image 2"></div>
                                </div>
                                <div class="masonry-col">
                                    <div class="photo-item"><img src="${series.images[2]}" alt="Photography work - Series ${series.id}, Image 3"></div>
                                    <div class="photo-item"><img src="${series.images[3]}" alt="Photography work - Series ${series.id}, Image 4"></div>
                                </div>
                                <div class="nav-arrow arrow-next"></div>
                            </div>
                        </article>`;
                    dotsHTML += `<div class="dot-wrapper" data-index="${idx}"><div class="dot ${idx === 0 ? 'active' : ''}"></div></div>`;
                });
                DOM.slider.innerHTML = sliderHTML;
                DOM.dotsContainer.innerHTML = dotsHTML;
                preloadSlide(0); 
                preloadSlide(CONFIG.PRELOAD.NEXT_SLIDE);
            }

            function toggleMenu() { DOM.menu.classList.toggle('show'); }
            window.toggleMenu = toggleMenu;

            function updateSlider() {
                const offset = -STATE.currentSlide * 100;
                DOM.slider.style.transition = `transform var(--transition-speed) var(--transition-timing)`;
                DOM.slider.style.transform = `translate3d(${offset}vw, 0, 0)`;

                document.querySelectorAll('.series-section').forEach((s, i) => s.classList.toggle('active', i === STATE.currentSlide));
                document.querySelectorAll('.dot').forEach((d, i) => d.classList.toggle('active', i === STATE.currentSlide));

                preloadSlide(STATE.currentSlide + CONFIG.PRELOAD.NEXT_SLIDE);
                setTimeout(() => { STATE.isMoving = false; }, CONFIG.TIMING.SLIDE_TRANSITION);
            }

            function moveSlide(d) {
                if (STATE.isMoving || DOM.lightbox.classList.contains('show')) return;
                STATE.isMoving = true;
                STATE.currentSlide = (STATE.currentSlide + d + STATE.slideCount) % STATE.slideCount;
                updateSlider();
            }

            function openLightbox(imgSrc) {
                STATE.lbImages = GALLERY_DATA[STATE.currentSlide].images;
                STATE.lbCurrentIndex = STATE.lbImages.indexOf(imgSrc.getAttribute('src'));
                DOM.lightboxImg.src = STATE.lbImages[STATE.lbCurrentIndex];
                DOM.lightboxImg.style.opacity = '1';
                // SEO 개선: 라이트박스 이미지에도 alt 추가
                DOM.lightboxImg.alt = `Series ${GALLERY_DATA[STATE.currentSlide].id} - Photo ${STATE.lbCurrentIndex + 1}`;
                DOM.lightbox.style.display = 'flex';
                STATE.isMoving = false;
                STATE.isLbMoving = false;
                setTimeout(() => DOM.lightbox.classList.add('show'), CONFIG.TIMING.LIGHTBOX_SHOW);
            }

            function changeLbImg(d) {
                if (STATE.isLbMoving) return;
                STATE.isLbMoving = true;

                DOM.lightboxImg.style.opacity = '0';
                setTimeout(() => {
                    STATE.lbCurrentIndex = (STATE.lbCurrentIndex + d + STATE.lbImages.length) % STATE.lbImages.length;
                    DOM.lightboxImg.src = STATE.lbImages[STATE.lbCurrentIndex];
                    // SEO 개선: alt 업데이트
                    DOM.lightboxImg.alt = `Series ${GALLERY_DATA[STATE.currentSlide].id} - Photo ${STATE.lbCurrentIndex + 1}`;
                    DOM.lightboxImg.style.opacity = '1';
                    setTimeout(() => { STATE.isLbMoving = false; }, CONFIG.TIMING.LIGHTBOX_FADE_IN);
                }, CONFIG.TIMING.LIGHTBOX_FADE_OUT);
            }

            function closeLightbox() {
                DOM.lightbox.classList.remove('show');
                setTimeout(() => {
                    DOM.lightbox.style.display = 'none';
                }, CONFIG.TIMING.LIGHTBOX_CLOSE);
            }

            function bindEvents() {
                const dragStart = (e) => {
                    if (e.type === 'touchstart') STATE.isTouch = true;
                    if (e.type === 'mousedown' && STATE.isTouch) return;
                    if (STATE.isMoving) return;
                    STATE.isDragging = true;
                    STATE.startX = e.type.includes('touch') ? e.touches[0].clientX : e.clientX;
                };

                const dragEnd = (e) => {
                    if (!STATE.isDragging) return;
                    STATE.isDragging = false;
                    const endX = e.type.includes('touch') ? e.changedTouches[0].clientX : e.clientX;
                    const diffX = STATE.startX - endX;

                    if (Math.abs(diffX) > CONFIG.SWIPE_THRESHOLD) {
                        const direction = diffX > 0 ? 1 : -1;
                        if (DOM.lightbox.classList.contains('show')) {
                            changeLbImg(direction);
                        } else {
                            moveSlide(direction);
                        }
                    }
                };

                let wheelAccumulated = 0;
                let wheelTimeout;

                document.addEventListener('wheel', (e) => {
                    const isLB = DOM.lightbox.classList.contains('show');
                    const isOverSlider = e.target.closest('.slider-viewport');

                    if ((isLB || isOverSlider) && Math.abs(e.deltaX) > Math.abs(e.deltaY)) {
                        e.preventDefault();
                    }

                    if (isLB) {
                        if (STATE.isLbMoving) { wheelAccumulated = 0; return; }
                        wheelAccumulated += e.deltaX;
                        if (Math.abs(wheelAccumulated) > CONFIG.WHEEL_THRESHOLD.LIGHTBOX) {
                            const direction = wheelAccumulated > 0 ? 1 : -1;
                            wheelAccumulated = 0;
                            changeLbImg(direction);
                        }
                        clearTimeout(wheelTimeout);
                        wheelTimeout = setTimeout(() => { wheelAccumulated = 0; }, CONFIG.TIMING.WHEEL_RESET);
                        return;
                    }

                    if (STATE.isMoving || !isOverSlider) return;
                    wheelAccumulated += e.deltaX;
                    if (Math.abs(wheelAccumulated) > CONFIG.WHEEL_THRESHOLD.SLIDER) {
                        const direction = wheelAccumulated > 0 ? 1 : -1;
                        moveSlide(direction);
                        wheelAccumulated = 0;
                        clearTimeout(wheelTimeout);
                    } else {
                        clearTimeout(wheelTimeout);
                        wheelTimeout = setTimeout(() => { wheelAccumulated = 0; }, CONFIG.TIMING.WHEEL_RESET_SLIDER);
                    }
                }, { passive: false });

                window.addEventListener('mousedown', dragStart);
                window.addEventListener('mouseup', dragEnd);
                window.addEventListener('touchstart', dragStart, { passive: true });
                window.addEventListener('touchend', dragEnd, { passive: true });

                document.addEventListener('click', (e) => {
                    if (e.target.classList.contains('arrow-prev')) moveSlide(-1);
                    else if (e.target.classList.contains('arrow-next')) moveSlide(1);
                    else if (e.target.tagName === 'IMG' && e.target.closest('.photo-item')) openLightbox(e.target);

                    const dotWrapper = e.target.closest('.dot-wrapper');
                    if (dotWrapper) {
                        STATE.currentSlide = parseInt(dotWrapper.dataset.index);
                        updateSlider();
                    }
                });

                document.getElementById('lb-prev-btn').addEventListener('click', (e) => { e.stopPropagation(); changeLbImg(-1); });
                document.getElementById('lb-next-btn').addEventListener('click', (e) => { e.stopPropagation(); changeLbImg(1); });

                DOM.lightbox.addEventListener('click', (e) => {
                    if (!e.target.classList.contains('lb-arrow')) closeLightbox();
                });

                document.addEventListener('keydown', e => {
                    const isLB = DOM.lightbox.classList.contains('show');
                    if (e.key === 'ArrowRight') isLB ? changeLbImg(1) : moveSlide(1);
                    if (e.key === 'ArrowLeft') isLB ? changeLbImg(-1) : moveSlide(-1);
                    if (e.key === 'Escape' && isLB) closeLightbox();
                });
            }

            initGallery();
            bindEvents();
            window.addEventListener('load', () => {
                const loader = document.getElementById('loading-screen');
                setTimeout(() => {
                    loader.classList.add('fade-out');
                }, CONFIG.TIMING.LOADING_DELAY);
            });
        })();
    </script>
</body>

</html>
