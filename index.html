<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>JUNG DAUN</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-image: url('assets/000001.webp'); 
            --interface-color: #FFFFFF; 
            --spacing: 30px; 
            --photo-gap: 20px; 
            --container-max-width: 650px; 
            --arrow-distance: -150px; 
            --transition-speed: 1.6s; 
            --transition-timing: cubic-bezier(0.645, 0.045, 0.355, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-font-smoothing: antialiased; }

        body, html { 
            background-color: #000; color: var(--interface-color); 
            font-family: 'Inter', sans-serif; font-weight: 200;
            overflow: hidden; height: 100%; position: fixed; width: 100%;
        }

        .bg-fixed {
            position: fixed; inset: 0; background-image: var(--bg-image);
            background-size: cover; background-position: center; z-index: -2;
            transform: translateZ(0);
        }

        nav { position: fixed; top: var(--spacing); left: var(--spacing); z-index: 2000; }
        .logo { font-size: 1.45rem; letter-spacing: 0.02em; text-transform: uppercase; line-height: 1; cursor: pointer; display: inline-block; }
        
        .menu-container { max-height: 0; overflow: hidden; transition: max-height 0.8s var(--transition-timing); margin-top: 15px; }
        .menu-container.show { max-height: 500px; }
        .menu-item { margin-bottom: 40px; } 
        .menu-label { font-size: 0.68rem; opacity: 0.4; text-transform: uppercase; letter-spacing: 0.1em; margin-bottom: 10px; display: block; }
        .menu-content { font-size: 0.85rem; line-height: 1.6; opacity: 0.9; }

        .dots-nav { position: fixed; bottom: 50px; left: 50%; transform: translateX(-50%); display: flex; z-index: 1000; }
        .dot-wrapper { padding: 15px 10px; cursor: pointer; }
        .dot { width: 4px; height: 4px; border-radius: 50%; border: 1px solid #fff; opacity: 0.2; transition: 0.4s; pointer-events: none; }
        .dot-wrapper:hover .dot { opacity: 0.6; }
        .dot.active { background-color: #fff; opacity: 0.9; transform: scale(1.2); }

        .slider-viewport { width: 100vw; height: 100vh; overflow: hidden; touch-action: pan-y; }
        .horizontal-wrapper { display: flex; height: 100vh; transition: transform var(--transition-speed) var(--transition-timing); will-change: transform; transform: translate3d(0, 0, 0); }
        .series-section { flex: 0 0 100vw; width: 100vw; display: flex; justify-content: center; align-items: center; opacity: 0.15; transition: opacity 1.3s ease; }
        .series-section.active { opacity: 1; }

        .masonry-container { display: flex; justify-content: center; align-items: center; gap: var(--photo-gap); width: 70vw; max-width: var(--container-max-width); position: relative; }
        .masonry-col { display: flex; flex-direction: column; gap: var(--photo-gap); flex: 1; }
        .photo-item img { width: 100%; height: auto; display: block; transform: translateZ(0); cursor: pointer; transition: opacity 0.3s; }
        .photo-item img:hover { opacity: 0.8; }

        .nav-arrow { position: absolute; top: 50%; width: 50px; height: 50px; cursor: pointer; z-index: 2000; opacity: 0.2; display: flex; align-items: center; justify-content: center; transition: 0.3s; }
        .nav-arrow::before { content: ''; width: 10px; height: 10px; border-top: 1px solid #fff; border-right: 1px solid #fff; }
        .arrow-prev { left: var(--arrow-distance); transform: translateY(-50%) rotate(-135deg); }
        .arrow-next { right: var(--arrow-distance); transform: translateY(-50%) rotate(45deg); }
        .nav-arrow:hover { opacity: 0.8; }

        /* [수정] 라이트박스 디자인 개선 */
        #lightbox { 
            position: fixed; inset: 0; background: rgba(0, 0, 0, 0.95); 
            display: none; justify-content: center; align-items: center; 
            z-index: 3000; opacity: 0; transition: opacity 0.5s; 
        }
        #lightbox.show { display: flex; opacity: 1; }
        #lightbox-img { 
            max-width: 85%; max-height: 85vh; /* 적당한 크기 조정 */
            object-fit: contain; box-shadow: 0 0 50px rgba(0,0,0,0.5);
            transition: transform 0.4s ease;
        }

        /* 라이트박스 내부 화살표 */
        .lb-arrow { 
            position: absolute; top: 0; bottom: 0; width: 15%; 
            cursor: pointer; display: flex; align-items: center; justify-content: center; 
            z-index: 3100; transition: opacity 0.3s; opacity: 0;
        }
        #lightbox:hover .lb-arrow { opacity: 0.3; }
        .lb-arrow:hover { opacity: 1 !important; }
        .lb-prev { left: 0; }
        .lb-next { right: 0; }
        .lb-arrow::after { 
            content: ''; width: 20px; height: 20px; 
            border-top: 2px solid #fff; border-right: 2px solid #fff; 
        }
        .lb-prev::after { transform: rotate(-135deg); }
        .lb-next::after { transform: rotate(45deg); }

        footer { position: fixed; bottom: var(--spacing); right: var(--spacing); font-size: 0.6rem; opacity: 0.3; }

        @media (max-width: 1100px) { :root { --arrow-distance: -80px; } }
        @media (max-width: 850px) { .nav-arrow { display: none; } }
    </style>
</head>
<body>

<div class="bg-fixed"></div>

<nav>
    <div class="logo" onclick="toggleMenu()">JUNG DAUN</div>
    <div id="dropdown-menu" class="menu-container">
        <div class="menu-item">
            <span class="menu-label">About</span>
            <div class="menu-content">Shooting and showcasing photos, based in Seoul.</div>
        </div>
        <div class="menu-item">
            <span class="menu-label">Contact</span>
            <div class="menu-content">10yds730@gmail.com<br>@down01234</div>
        </div>
    </div>
</nav>

<div id="lightbox">
    <div class="lb-arrow lb-prev" onclick="changeLightBoxImg(-1, event)"></div>
    <img id="lightbox-img" onclick="closeLightbox()">
    <div class="lb-arrow lb-next" onclick="changeLightBoxImg(1, event)"></div>
</div>

<div class="slider-viewport" id="swipe-zone">
    <div class="horizontal-wrapper" id="slider">
        <article class="series-section active">
            <div class="masonry-container">
                <div class="nav-arrow arrow-prev" onclick="moveSlide(-1)"></div>
                <div class="masonry-col">
                    <div class="photo-item"><img src="assets/A1.webp" onclick="openLightbox(this)"></div>
                    <div class="photo-item"><img src="assets/A2.webp" onclick="openLightbox(this)"></div>
                </div>
                <div class="masonry-col">
                    <div class="photo-item"><img src="assets/A3.webp" onclick="openLightbox(this)"></div>
                    <div class="photo-item"><img src="assets/A4.webp" onclick="openLightbox(this)"></div>
                </div>
                <div class="nav-arrow arrow-next" onclick="moveSlide(1)"></div>
            </div>
        </article>
        <article class="series-section">
            <div class="masonry-container">
                <div class="nav-arrow arrow-prev" onclick="moveSlide(-1)"></div>
                <div class="masonry-col">
                    <div class="photo-item"><img src="assets/B1.webp" onclick="openLightbox(this)"></div>
                    <div class="photo-item"><img src="assets/B2.webp" onclick="openLightbox(this)"></div>
                </div>
                <div class="masonry-col">
                    <div class="photo-item"><img src="assets/B3.webp" onclick="openLightbox(this)"></div>
                    <div class="photo-item"><img src="assets/B4.webp" onclick="openLightbox(this)"></div>
                </div>
                <div class="nav-arrow arrow-next" onclick="moveSlide(1)"></div>
            </div>
        </article>
        <article class="series-section">
            <div class="masonry-container">
                <div class="nav-arrow arrow-prev" onclick="moveSlide(-1)"></div>
                <div class="masonry-col">
                    <div class="photo-item"><img src="assets/C1.webp" onclick="openLightbox(this)"></div>
                    <div class="photo-item"><img src="assets/C2.webp" onclick="openLightbox(this)"></div>
                </div>
                <div class="masonry-col">
                    <div class="photo-item"><img src="assets/C3.webp" onclick="openLightbox(this)"></div>
                    <div class="photo-item"><img src="assets/C4.webp" onclick="openLightbox(this)"></div>
                </div>
                <div class="nav-arrow arrow-next" onclick="moveSlide(1)"></div>
            </div>
        </article>
    </div>
</div>

<div class="dots-nav">
    <div class="dot-wrapper" onclick="goToSlide(0)"><div class="dot active"></div></div>
    <div class="dot-wrapper" onclick="goToSlide(1)"><div class="dot"></div></div>
    <div class="dot-wrapper" onclick="goToSlide(2)"><div class="dot"></div></div>
</div>

<footer><p>© 2026 JUNG DAUN.</p></footer>

<script>
    const STATE = { 
        currentSlide: 0, 
        slideCount: 3, 
        isMoving: false,
        lbCurrentIndex: 0,
        lbImages: []
    };

    const DOM = {
        slider: document.getElementById('slider'),
        sections: document.querySelectorAll('.series-section'),
        dots: document.querySelectorAll('.dot'),
        menu: document.getElementById('dropdown-menu'),
        swipeZone: document.getElementById('swipe-zone'),
        lightbox: document.getElementById('lightbox'),
        lightboxImg: document.getElementById('lightbox-img')
    };

    function toggleMenu() { DOM.menu.classList.toggle('show'); }

    function updateSlider() {
        const offset = -STATE.currentSlide * 100;
        DOM.slider.style.transform = `translate3d(${offset}vw, 0, 0)`;
        DOM.sections.forEach((s, i) => s.classList.toggle('active', i === STATE.currentSlide));
        DOM.dots.forEach((d, i) => d.classList.toggle('active', i === STATE.currentSlide));
        setTimeout(() => { STATE.isMoving = false; }, 1600);
    }

    function moveSlide(d) { 
        if (STATE.isMoving) return;
        STATE.isMoving = true;
        STATE.currentSlide = (STATE.currentSlide + d + STATE.slideCount) % STATE.slideCount; 
        updateSlider(); 
    }

    function goToSlide(i) { 
        if (STATE.isMoving || STATE.currentSlide === i) return;
        STATE.isMoving = true;
        STATE.currentSlide = i; 
        updateSlider(); 
    }

    /* [신규] 라이트박스 로직 */
    function openLightbox(imgElement) {
        // 현재 활성화된 섹션 내의 모든 이미지 수집
        const currentSection = DOM.sections[STATE.currentSlide];
        const allImgs = Array.from(currentSection.querySelectorAll('.photo-item img'));
        STATE.lbImages = allImgs.map(img => img.src);
        STATE.lbCurrentIndex = STATE.lbImages.indexOf(imgElement.src);

        DOM.lightboxImg.src = STATE.lbImages[STATE.lbCurrentIndex];
        DOM.lightbox.style.display = 'flex';
        setTimeout(() => DOM.lightbox.classList.add('show'), 10);
    }

    function changeLightBoxImg(direction, event) {
        if (event) event.stopPropagation(); // 배경 클릭 이벤트 방지
        STATE.lbCurrentIndex = (STATE.lbCurrentIndex + direction + STATE.lbImages.length) % STATE.lbImages.length;
        
        // 부드러운 전환을 위해 투명도 조절
        DOM.lightboxImg.style.opacity = 0;
        setTimeout(() => {
            DOM.lightboxImg.src = STATE.lbImages[STATE.lbCurrentIndex];
            DOM.lightboxImg.style.opacity = 1;
        }, 150);
    }

    function closeLightbox() { 
        DOM.lightbox.classList.remove('show'); 
        setTimeout(() => { DOM.lightbox.style.display = 'none'; }, 500); 
    }

    // 터치 및 키보드 이벤트
    let touchStartX = 0;
    DOM.swipeZone.addEventListener('touchstart', e => { touchStartX = e.changedTouches[0].screenX; }, {passive: true});
    DOM.swipeZone.addEventListener('touchend', e => {
        let diff = touchStartX - e.changedTouches[0].screenX;
        if (Math.abs(diff) > 50) moveSlide(diff > 0 ? 1 : -1);
    }, {passive: true});

    document.addEventListener('keydown', e => {
        const isLBOpen = DOM.lightbox.classList.contains('show');
        if (e.key === 'ArrowRight') isLBOpen ? changeLightBoxImg(1) : moveSlide(1);
        if (e.key === 'ArrowLeft') isLBOpen ? changeLightBoxImg(-1) : moveSlide(-1);
        if (e.key === 'Escape') closeLightbox();
    });
</script>
</body>
</html>
