<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>JUNG DAUN</title>

    <style>
        :root {
            --bg-image: url('assets/000001.JPG'); 
            --interface-color: #FFFFFF; 
            --spacing: 30px; 
            --grid-gap: 40px; /* 비율이 다를 때 겹쳐 보이지 않게 간격을 넉넉히 조절 */
            --transition-speed: 1.2s; 
            --transition-timing: cubic-bezier(0.2, 0.65, 0.3, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body, html { 
            background-color: #000;
            color: var(--interface-color); 
            font-family: 'Avenir', 'Avenir Next', 'Inter', -apple-system, sans-serif; 
            -webkit-font-smoothing: antialiased; 
            overflow: hidden; 
            height: 100%;
        }

        .bg-fixed {
            position: fixed;
            inset: 0;
            background-image: var(--bg-image);
            background-size: cover;
            background-position: center center;
            z-index: -2;
        }

        nav {
            position: fixed;
            top: var(--spacing);
            left: var(--spacing);
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            z-index: 1000;
        }

        .logo { 
            font-weight: 300; font-size: 1.8rem; letter-spacing: 0.1em; 
            margin-bottom: 4px; line-height: 1;
        }

        .contact-trigger { 
            cursor: pointer; font-size: 0.75rem; letter-spacing: 0.2em; 
            text-transform: uppercase; opacity: 0.7;
        }
        
        #email-text {
            display: block; margin-top: 5px; font-size: 0.75rem;
            opacity: 0; visibility: hidden; transition: 0.4s;
        }
        #email-text.show { opacity: 1; visibility: visible; }

        /* 슬라이더 구조 */
        .slider-viewport { width: 100vw; height: 100vh; overflow: hidden; }
        .horizontal-wrapper { display: flex; height: 100vh; transition: transform var(--transition-speed) var(--transition-timing); }

        .series-section { 
            flex: 0 0 100vw; 
            height: 100vh; 
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 1s ease;
        }
        .series-section.active { opacity: 1; }

        /* 그리드: 사진 비율 유지 설정 */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: var(--grid-gap);
            width: 85vw;
            height: 75vh;
            max-width: 1400px;
        }

        .grid-item {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: zoom-in;
        }

        .grid-item img {
            max-width: 100%;
            max-height: 100%;
            /* 핵심: cover 대신 contain을 사용하여 원본 비율 유지 */
            object-fit: contain; 
            transition: transform 0.5s var(--transition-timing);
        }
        .grid-item:hover img { transform: scale(1.02); }

        /* 라이트박스 */
        #lightbox {
            position: fixed; inset: 0; background: rgba(0, 0, 0, 0.98); 
            display: none; justify-content: center; align-items: center;
            z-index: 3000; cursor: zoom-out; padding: 40px; opacity: 0; transition: opacity 0.4s;
        }
        #lightbox.show { display: flex; opacity: 1; }
        #lightbox img { max-width: 100%; max-height: 100%; object-fit: contain; }

        /* 네비게이션 요소들 */
        .dots-nav {
            position: fixed; bottom: 60px; left: 50%; transform: translateX(-50%);
            display: flex; gap: 15px; z-index: 1000;
        }
        .dot { 
            width: 6px; height: 6px; border-radius: 50%; 
            border: 1px solid var(--interface-color); cursor: pointer; 
        }
        .dot.active { background-color: var(--interface-color); }

        .nav-arrow {
            position: fixed; top: 50%; transform: translateY(-50%);
            font-size: 2rem; cursor: pointer; z-index: 2000; opacity: 0.3; padding: 20px; color: #fff;
        }
        .arrow-prev { left: var(--spacing); }
        .arrow-next { right: var(--spacing); }

        footer {
            position: fixed; bottom: var(--spacing); right: var(--spacing);
            font-size: 0.7rem; opacity: 0.5;
        }

        @media (max-width: 768px) {
            .grid-container { height: 60vh; grid-gap: 20px; }
            .nav-arrow { display: none; }
        }
    </style>
</head>
<body>

<div class="bg-fixed"></div>

<nav>
    <div class="logo">JUNG DAUN</div>
    <div class="contact-trigger" onclick="toggleEmail()">Contact</div>
    <span id="email-text">10yds234@gmail.com</span>
</nav>

<div class="nav-arrow arrow-prev" onclick="moveSlide(-1)">&#10216;</div>
<div class="nav-arrow arrow-next" onclick="moveSlide(1)">&#10217;</div>

<div class="dots-nav">
    <div class="dot active" onclick="goToSlide(0)"></div>
    <div class="dot" onclick="goToSlide(1)"></div>
    <div class="dot" onclick="goToSlide(2)"></div>
</div>

<div id="lightbox" onclick="closeLightbox()">
    <img id="lightbox-img" src="">
</div>

<div class="slider-viewport">
    <div class="horizontal-wrapper" id="slider">
        <article class="series-section active">
            <div class="grid-container">
                <div class="grid-item"><img src="assets/A1.webp" onclick="openLightbox(this.src)"></div>
                <div class="grid-item"><img src="assets/A2.webp" onclick="openLightbox(this.src)"></div>
                <div class="grid-item"><img src="assets/A3.webp" onclick="openLightbox(this.src)"></div>
                <div class="grid-item"><img src="assets/A4.webp" onclick="openLightbox(this.src)"></div>
            </div>
        </article>
        <article class="series-section">
            <div class="grid-container">
                <div class="grid-item"><img src="assets/B1.webp" onclick="openLightbox(this.src)"></div>
                <div class="grid-item"><img src="assets/B2.webp" onclick="openLightbox(this.src)"></div>
                <div class="grid-item"><img src="assets/B3.webp" onclick="openLightbox(this.src)"></div>
                <div class="grid-item"><img src="assets/B4.webp" onclick="openLightbox(this.src)"></div>
            </div>
        </article>
        <article class="series-section">
            <div class="grid-container">
                <div class="grid-item"><img src="assets/C1.webp" onclick="openLightbox(this.src)"></div>
                <div class="grid-item"><img src="assets/C2.webp" onclick="openLightbox(this.src)"></div>
                <div class="grid-item"><img src="assets/C3.webp" onclick="openLightbox(this.src)"></div>
                <div class="grid-item"><img src="assets/C4.webp" onclick="openLightbox(this.src)"></div>
            </div>
        </article>
    </div>
</div>

<footer>
    <p>© 2026 JUNG DAUN.</p>
</footer>

<script>
const STATE = { currentSlide: 0, slideCount: 3 };
const DOM = {
    slider: document.getElementById('slider'),
    sections: document.querySelectorAll('.series-section'),
    dots: document.querySelectorAll('.dot'),
    lightbox: document.getElementById('lightbox'),
    lightboxImg: document.getElementById('lightbox-img'),
    email: document.getElementById('email-text')
};

function toggleEmail() { DOM.email.classList.toggle('show'); }

function updateSlider() {
    DOM.slider.style.transform = `translateX(-${STATE.currentSlide * 100}vw)`;
    DOM.sections.forEach((s, i) => s.classList.toggle('active', i === STATE.currentSlide));
    DOM.dots.forEach((d, i) => d.classList.toggle('active', i === STATE.currentSlide));
}

function moveSlide(d) { 
    STATE.currentSlide = (STATE.currentSlide + d + STATE.slideCount) % STATE.slideCount; 
    updateSlider(); 
}

function goToSlide(i) { STATE.currentSlide = i; updateSlider(); }

function openLightbox(src) {
    DOM.lightboxImg.src = src;
    DOM.lightbox.style.display = 'flex';
    setTimeout(() => DOM.lightbox.classList.add('show'), 10);
}

function closeLightbox() {
    DOM.lightbox.classList.remove('show');
    setTimeout(() => { DOM.lightbox.style.display = 'none'; DOM.lightboxImg.src = ''; }, 400);
}

document.addEventListener('keydown', e => {
    if (e.key === 'ArrowRight') moveSlide(1);
    if (e.key === 'ArrowLeft') moveSlide(-1);
    if (e.key === 'Escape') closeLightbox();
});
</script>
</body>
</html>
