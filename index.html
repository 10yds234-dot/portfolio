<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>JUNG DAUN</title>

    <style>
        :root {
            --bg: #FFFFFF;
            --navy: #0A192F; 
            --photo-max-width: 1100px; 
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body, html { 
            background-color: var(--bg); 
            color: var(--navy); 
            font-family: 'Avenir', 'Avenir Next', 'Inter', -apple-system, sans-serif; 
            -webkit-font-smoothing: antialiased; 
            height: 100%;
            overflow-y: auto;
        }

        /* 1. 이름 정중앙 정렬 고정 */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 120px 0 40px; /* 상단 여백을 조금 더 늘려 안정감 부여 */
            display: flex;
            justify-content: center; /* 로고를 가로 중앙으로 */
            align-items: center;
            z-index: 1000;
            background-color: rgba(255, 255, 255, 0.9); 
        }

        .logo {
            font-weight: 300;
            font-size: 1.8rem;
            letter-spacing: 0.15em;
            text-align: center;
        }

        .contact-container { 
            position: absolute;
            right: 80px; /* 화면 오른쪽 끝에서 일정 거리 유지 */
        }

        .contact-trigger {
            cursor: pointer;
            font-size: 0.85rem;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            opacity: 0.6;
            transition: opacity 0.3s;
        }
        .contact-trigger:hover { opacity: 1; }

        #email-text {
            display: none;
            position: absolute;
            top: 30px;
            right: 0;
            font-size: 0.8rem;
            white-space: nowrap;
        }

        /* 2. 사진 그리드 중앙 정렬 */
        .main-content {
            width: 90%; /* 화면의 90% 사용 */
            max-width: var(--photo-max-width);
            margin: 0 auto; /* 좌우 자동 마진으로 중앙 배치 */
            padding: 260px 0 100px; /* 로고 높이에 맞춰 조정 */
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* 4열 유지 */
            gap: 20px; 
            justify-content: center; /* 그리드 자체를 중앙으로 */
        }

        .item {
            width: 100%;
            cursor: zoom-in;
            display: flex;
            justify-content: center;
        }

        .item img {
            width: 100%;
            height: auto;
            aspect-ratio: 3 / 4; 
            object-fit: cover;
            display: block;
            transition: opacity 0.3s ease;
        }

        .item:hover img { opacity: 0.8; }

        /* 3. 라이트박스 검은색 배경 */
        #lightbox {
            position: fixed;
            inset: 0;
            background: #000000; 
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 3000;
            cursor: zoom-out;
            opacity: 0;
            transition: opacity 0.4s;
        }

        #lightbox.show { display: flex; opacity: 1; }
        #lightbox img { max-width: 90%; max-height: 90%; object-fit: contain; }

        footer {
            padding: 60px 0;
            text-align: center;
            font-size: 0.7rem;
            opacity: 0.3;
            letter-spacing: 0.05em;
        }

        /* 모바일 대응 */
        @media (max-width: 768px) {
            nav { padding: 80px 0 20px; }
            .contact-container { right: 20px; }
            .main-content { 
                grid-template-columns: repeat(2, 1fr); /* 모바일은 2열 중앙 정렬 */
                padding-top: 180px;
                gap: 10px;
            }
            .logo { font-size: 1.4rem; }
        }
    </style>
</head>
<body>

<nav>
    <div class="logo">JUNG DAUN</div>
    <div class="contact-container">
        <div class="contact-trigger" onclick="toggleEmail()">Contact</div>
        <span id="email-text">10yds234@gmail.com</span>
    </div>
</nav>

<main class="main-content">
    <div class="item"><img src="assets/film_01.JPG"></div>
    <div class="item"><img src="assets/film_02.JPG"></div>
    <div class="item"><img src="assets/film_03.JPG"></div>
    <div class="item"><img src="assets/film_04.JPG"></div>
    <div class="item"><img src="assets/digi_01.JPG"></div>
    <div class="item"><img src="assets/digi_02.JPG"></div>
    <div class="item"><img src="assets/digi_03.JPG"></div>
    <div class="item"><img src="assets/digi_04.JPG"></div>
    <div class="item"><img src="assets/digi_05.JPG"></div>
    <div class="item"><img src="assets/digi_06.JPG"></div>
    <div class="item"><img src="assets/digi_07.JPG"></div>
    <div class="item"><img src="assets/digi_08.JPG"></div>
</main>

<div id="lightbox" onclick="closeLightbox()">
    <img id="lightbox-img" alt="">
</div>

<footer>
    <p>© 2026 JUNG DAUN. SEOUL, KOREA</p>
</footer>

<script>
function toggleEmail() {
    const email = document.getElementById('email-text');
    email.style.display = (email.style.display === 'none' || email.style.display === '') ? 'block' : 'none';
}

document.querySelectorAll('.item img').forEach(img => {
    img.addEventListener('click', () => {
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightbox-img');
        lightboxImg.src = img.src;
        lightbox.style.display = 'flex';
        setTimeout(() => lightbox.classList.add('show'), 10);
    });
});

function closeLightbox() {
    const lightbox = document.getElementById('lightbox');
    lightbox.classList.remove('show');
    setTimeout(() => lightbox.style.display = 'none', 400);
}
</script>

</body>
</html>
