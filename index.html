<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>JUNG DAUN</title>

    <style>
        :root {
            --bg: #FFFFFF;
            --navy: #0A192F; 
            --spacing: 80px; 
            --photo-max-width: 1100px; 
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body, html { 
            background-color: var(--bg); 
            color: var(--navy); 
            font-family: 'Avenir', 'Avenir Next', 'Inter', -apple-system, sans-serif; 
            -webkit-font-smoothing: antialiased; 
            height: 100%;
            overflow-y: auto; /* 전체 나열을 위해 세로 스크롤 허용 */
        }

        /* 1. 이름 위치 조정 (조금 아래로) */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 100px var(--spacing) 40px; /* 상단 패딩을 60px에서 100px로 늘림 */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            background-color: rgba(255, 255, 255, 0.8); /* 스크롤 시 이름 가독성 */
        }

        .logo {
            font-weight: 300;
            font-size: 1.8rem;
            letter-spacing: 0.1em;
        }

        .contact-container { 
            position: absolute;
            right: var(--spacing);
        }

        /* 2. 12장 사진 그리드 배치 */
        .main-content {
            width: 100%;
            max-width: var(--photo-max-width);
            margin: 0 auto;
            padding: 220px 20px 100px; /* 로고 아래 공간 확보 */
            display: grid;
            /* 가로 4장씩 배치 */
            grid-template-columns: repeat(4, 1fr); 
            gap: 15px; /* 사진 사이 간격 */
        }

        .item {
            width: 100%;
            cursor: zoom-in;
            overflow: hidden;
        }

        .item img {
            width: 100%;
            height: auto;
            aspect-ratio: 3 / 4; /* 세로형 사진 기준, 필요시 1/1로 변경 가능 */
            object-fit: cover;
            display: block;
            transition: transform 0.3s ease;
        }

        .item:hover img { transform: scale(1.05); }

        /* 3. 라이트박스 검은색 배경 */
        #lightbox {
            position: fixed;
            inset: 0;
            background: #000000; /* 완전한 검은색 */
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 3000;
            cursor: zoom-out;
            opacity: 0;
            transition: opacity 0.4s;
        }

        #lightbox.show { display: flex; opacity: 1; }
        #lightbox img { max-width: 90%; max-height: 90%; object-fit: contain; }

        footer {
            padding: 40px 0;
            text-align: center;
            font-size: 0.7rem;
            opacity: 0.4;
        }

        @media (max-width: 768px) {
            nav { padding: 60px 20px 20px; }
            .main-content { 
                grid-template-columns: repeat(2, 1fr); /* 모바일은 2열이 적당해요 */
                padding-top: 150px;
            }
        }
    </style>
</head>
<body>

<nav>
    <div class="logo">JUNG DAUN</div>
    <div class="contact-container">
        <div class="contact-trigger" onclick="toggleEmail()" style="cursor:pointer; font-size:0.9rem;">Contact</div>
        <span id="email-text" style="display:none; position:absolute; top:25px; right:0; font-size:0.8rem;">10yds234@gmail.com</span>
    </div>
</nav>

<main class="main-content">
    <div class="item"><img src="assets/film_01.JPG"></div>
    <div class="item"><img src="assets/film_02.JPG"></div>
    <div class="item"><img src="assets/film_03.JPG"></div>
    <div class="item"><img src="assets/film_04.JPG"></div>
    <div class="item"><img src="assets/digi_01.JPG"></div>
    <div class="item"><img src="assets/digi_02.JPG"></div>
    <div class="item"><img src="assets/digi_03.JPG"></div>
    <div class="item"><img src="assets/digi_04.JPG"></div>
    <div class="item"><img src="assets/digi_05.JPG"></div>
    <div class="item"><img src="assets/digi_06.JPG"></div>
    <div class="item"><img src="assets/digi_07.JPG"></div>
    <div class="item"><img src="assets/digi_08.JPG"></div>
</main>

<div id="lightbox" onclick="closeLightbox()">
    <img id="lightbox-img" alt="">
</div>

<footer>
    <p>© 2026 JUNG DAUN. SEOUL, KOREA</p>
</footer>

<script>
function toggleEmail() {
    const email = document.getElementById('email-text');
    email.style.display = email.style.display === 'none' ? 'block' : 'none';
}

document.querySelectorAll('.item img').forEach(img => {
    img.addEventListener('click', () => {
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightbox-img');
        lightboxImg.src = img.src;
        lightbox.style.display = 'flex';
        setTimeout(() => lightbox.classList.add('show'), 10);
    });
});

function closeLightbox() {
    const lightbox = document.getElementById('lightbox');
    lightbox.classList.remove('show');
    setTimeout(() => lightbox.style.display = 'none', 400);
}
</script>

</body>
</html>
