<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>JUNG DAUN</title>

    <style>
        :root {
            --bg-image: url('assets/000001.webp');
            --interface-color: #FFFFFF;
            --spacing: 30px;
            --photo-gap: 20px;
            --container-max-width: 650px;
            --arrow-distance: -150px;
            --transition-speed: 1.2s;
            --transition-timing: cubic-bezier(0.2, 0.65, 0.3, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-font-smoothing: antialiased; }

        body, html {
            background-color: #000;
            color: var(--interface-color);
            font-family: 'Avenir', 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            overflow: hidden;
            height: 100%;
            position: fixed;
            width: 100%;
        }

        .bg-fixed {
            position: fixed;
            inset: 0;
            background-image: var(--bg-image);
            background-size: cover;
            background-position: center;
            z-index: -2;
            -webkit-transform: translateZ(0);
        }

        nav {
            position: fixed;
            top: var(--spacing);
            left: var(--spacing);
            display: flex;
            flex-direction: column;
            z-index: 1000;
        }

        .logo {
            font-weight: 300;
            font-size: 1.6rem;
            letter-spacing: 0.1em;
            margin-bottom: 8px;
        }

        .contact-trigger {
            cursor: pointer;
            font-size: 0.7rem;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            opacity: 0.6;
        }

        #email-text {
            margin-top: 6px;
            font-size: 0.7rem;
            opacity: 0;
            visibility: hidden;
            transition: 0.4s;
        }

        #email-text.show {
            opacity: 1;
            visibility: visible;
        }

        .slider-viewport {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            touch-action: pan-y;
        }

        .horizontal-wrapper {
            display: flex;
            height: 100vh;
            transition: transform var(--transition-speed) var(--transition-timing);
            -webkit-transition: -webkit-transform var(--transition-speed) var(--transition-timing);
        }

        .series-section {
            flex: 0 0 100vw;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 1s ease;
        }

        .series-section.active {
            opacity: 1;
        }

        .masonry-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: var(--photo-gap);
            width: 70vw;
            max-width: var(--container-max-width);
            position: relative;
        }

        .masonry-col {
            display: flex;
            flex-direction: column;
            gap: var(--photo-gap);
            flex: 1;
        }

        .photo-item {
            width: 100%;
            cursor: zoom-in;
        }

        .photo-item img {
            width: 100%;
            height: auto;
            display: block;
            -webkit-backface-visibility: hidden;
        }

        .nav-arrow {
            position: absolute;
            top: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            opacity: 0.45;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.3s;
        }

        .nav-arrow::before {
            content: '';
            width: 12px;
            height: 12px;
            border-top: 1.5px solid var(--interface-color);
            border-right: 1.5px solid var(--interface-color);
        }

        .arrow-prev {
            left: var(--arrow-distance);
            transform: translateY(-50%) rotate(-135deg);
        }

        .arrow-next {
            right: var(--arrow-distance);
            transform: translateY(-50%) rotate(45deg);
        }

        #lightbox {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.96);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 3000;
            cursor: zoom-out;
            opacity: 0;
            transition: opacity 0.5s;
        }

        #lightbox.show {
            display: flex;
            opacity: 1;
        }

        #lightbox img {
            max-width: 85%;
            max-height: 85%;
            object-fit: contain;
        }

        .dots-nav {
            position: fixed;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 16px;
            z-index: 1000;
        }

        .dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            border: 1px solid var(--interface-color);
            cursor: pointer;
            opacity: 0.3;
            transition: 0.4s;
        }

        .dot.active {
            background: var(--interface-color);
            opacity: 1;
            transform: scale(1.3);
        }

        footer {
            position: fixed;
            bottom: var(--spacing);
            right: var(--spacing);
            font-size: 0.65rem;
            opacity: 0.4;
        }

        @media (max-width: 850px) {
            .nav-arrow { display: none; }
        }

        /* ===============================
           iPad Portrait (세로)
           =============================== */
        @media (min-width: 768px) and (max-width: 1024px) and (orientation: portrait) {
            .masonry-container {
                width: 85vw;
                flex-direction: column;
                gap: 24px;
            }

            .dots-nav {
                bottom: 70px;
            }
        }

        /* ===============================
           iPad Landscape (가로)
           =============================== */
        @media (min-width: 1024px) and (max-width: 1366px) and (orientation: landscape) {
            .masonry-container {
                width: 80vw;
                max-width: 900px;
            }

            :root {
                --arrow-distance: -90px;
            }
        }
    </style>
</head>

<body>

<div class="bg-fixed"></div>

<nav>
    <div class="logo">JUNG DAUN</div>
    <div class="contact-trigger" onclick="toggleEmail()">Contact</div>
    <span id="email-text">10yds234@gmail.com</span>
</nav>

<div id="lightbox" onclick="closeLightbox()">
    <img id="lightbox-img">
</div>

<div class="slider-viewport" id="swipe-zone">
    <div class="horizontal-wrapper" id="slider">

        <!-- SERIES A -->
        <article class="series-section active">
            <div class="masonry-container">
                <div class="nav-arrow arrow-prev" onclick="moveSlide(-1)"></div>
                <div class="masonry-col">
                    <img src="assets/A1.webp" onclick="openLightbox(this.src)">
                    <img src="assets/A2.webp" onclick="openLightbox(this.src)">
                </div>
                <div class="masonry-col">
                    <img src="assets/A3.webp" onclick="openLightbox(this.src)">
                    <img src="assets/A4.webp" onclick="openLightbox(this.src)">
                </div>
                <div class="nav-arrow arrow-next" onclick="moveSlide(1)"></div>
            </div>
        </article>

        <!-- SERIES B / C 동일 구조 -->
    </div>
</div>

<div class="dots-nav">
    <div class="dot active" onclick="goToSlide(0)"></div>
    <div class="dot" onclick="goToSlide(1)"></div>
    <div class="dot" onclick="goToSlide(2)"></div>
</div>

<footer>© 2026 JUNG DAUN.</footer>

<script>
    const STATE = {
        currentSlide: 0,
        slideCount: document.querySelectorAll('.series-section').length
    };

    const DOM = {
        slider: document.getElementById('slider'),
        sections: document.querySelectorAll('.series-section'),
        dots: document.querySelectorAll('.dot'),
        lightbox: document.getElementById('lightbox'),
        lightboxImg: document.getElementById('lightbox-img'),
        email: document.getElementById('email-text'),
        swipeZone: document.getElementById('swipe-zone')
    };

    function toggleEmail() {
        DOM.email.classList.toggle('show');
    }

    function updateSlider() {
        DOM.slider.style.transform = `translateX(${-STATE.currentSlide * 100}vw)`;
        DOM.sections.forEach((s,i)=>s.classList.toggle('active', i===STATE.currentSlide));
        DOM.dots.forEach((d,i)=>d.classList.toggle('active', i===STATE.currentSlide));
    }

    function moveSlide(d) {
        STATE.currentSlide = (STATE.currentSlide + d + STATE.slideCount) % STATE.slideCount;
        updateSlider();
    }

    function goToSlide(i) {
        STATE.currentSlide = i;
        updateSlider();
    }

    function openLightbox(src) {
        DOM.lightboxImg.src = src;
        DOM.lightbox.style.display = 'flex';
        setTimeout(()=>DOM.lightbox.classList.add('show'),10);
    }

    function closeLightbox() {
        DOM.lightbox.classList.remove('show');
        setTimeout(()=>DOM.lightbox.style.display='none',500);
    }

    let startX = 0;
    DOM.swipeZone.addEventListener('touchstart', e=>{
        startX = e.changedTouches[0].screenX;
    }, {passive:true});

    DOM.swipeZone.addEventListener('touchend', e=>{
        const diff = startX - e.changedTouches[0].screenX;
        if(Math.abs(diff)>50) moveSlide(diff>0?1:-1);
    }, {passive:true});
</script>

</body>
</html>
