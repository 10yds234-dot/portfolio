<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>JUNG DAUN</title>

    <style>
        :root {
            /* 1. 경로 주의: 파일명이 000001.JPG 인지 000001.jpg 인지 꼭 확인하세요! */
            --bg-image: url('assets/000001.JPG'); 
            --navy: #0A192F; 
            --spacing: 80px; 
            --photo-max-width: 850px;
            --transition-speed: 1.2s; 
            --transition-timing: cubic-bezier(0.2, 0.65, 0.3, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body, html { 
            background-color: #000; /* 기본 배경은 검정 */
            color: var(--navy); 
            font-family: 'Avenir', 'Avenir Next', 'Inter', -apple-system, sans-serif; 
            -webkit-font-smoothing: antialiased; 
            overflow: hidden; 
            height: 100%;
        }

        /* 2. 배경 설정 보강 (3번 반영) */
        .bg-fixed {
            position: fixed;
            inset: 0;
            background-image: var(--bg-image);
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            background-attachment: fixed; /* 배경 고정 */
            z-index: -2;
        }

        /* 3. 배경 투명도 테스트 (2번 반영) */
        /* 배경이 보이면 0.5~0.8 사이로 숫자를 높여보세요 */
        .bg-dimmer {
            position: fixed;
            inset: 0;
            background: rgba(255, 255, 255, 0.3); /* 테스트를 위해 0.3으로 낮춤 */
            z-index: -1;
        }

        /* 이름 왼쪽, Contact 오른쪽 배치 */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 80px var(--spacing) 40px;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            z-index: 1000;
        }

        .logo {
            font-weight: 300;
            font-size: 1.8rem;
            letter-spacing: 0.1em;
            text-align: left;
        }

        .contact-container { text-align: right; }
        .contact-trigger { cursor: pointer; font-size: 0.9rem; letter-spacing: 0.12em; text-transform: uppercase; font-weight: 300; }
        
        #email-text {
            display: block;
            margin-top: 10px;
            font-size: 0.85rem;
            opacity: 0;
            visibility: hidden;
            transition: all 0.4s ease;
        }
        #email-text.show { opacity: 1; visibility: visible; }

        .slider-viewport { width: 100vw; height: 100vh; overflow: hidden; }
        .horizontal-wrapper { 
            display: flex; 
            height: 100vh; 
            transition: transform var(--transition-speed) var(--transition-timing);
            will-change: transform;
        }

        .series-section { 
            flex: 0 0 100vw; 
            height: 100vh; 
            overflow-y: auto; 
            scrollbar-width: none;
            opacity: 0.3;
            transition: opacity 1s ease;
        }
        .series-section.active { opacity: 1; }
        .series-section::-webkit-scrollbar { display: none; }

        .content-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 25vh;
        }

        .dots-container { display: flex; gap: 12px; margin-bottom: 60px; }
        .dot { width: 8px; height: 8px; border-radius: 50%; border: 1px solid var(--navy); cursor: pointer; transition: 0.4s; }
        .dot.active { background-color: var(--navy); }

        .item {
            width: 100%;
            max-width: var(--photo-max-width);
            padding: 0 20px;
            cursor: zoom-in;
            margin-bottom: 220px;
            display: flex;
            justify-content: center;
        }

        .item img { width: 100%; max-height: 85vh; object-fit: contain; display: block; }

        #lightbox {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.98); 
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 3000;
            cursor: zoom-out;
            opacity: 0;
            transition: opacity 0.4s;
        }
        #lightbox.show { display: flex; opacity: 1; }
        #lightbox img { max-width: 95%; max-height: 95%; object-fit: contain; }

        .nav-arrow {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            font-size: 2rem;
            cursor: pointer;
            z-index: 2000;
            opacity: 0.2;
            padding: 40px;
            transition: opacity 0.3s;
            user-select: none;
        }
        .nav-arrow:hover { opacity: 0.8; }
        .arrow-prev { left: 30px; }
        .arrow-next { right: 30px; }

        footer {
            position: fixed;
            bottom: 40px;
            right: var(--spacing);
            text-align: right;
            font-size: 0.7rem;
            opacity: 0.4;
        }

        @media (max-width: 768px) {
            :root { --spacing: 24px; }
            .nav-arrow { display: none; }
            nav { padding: 40px var(--spacing); }
            .content-container { padding-top: 20vh; }
        }
    </style>
</head>
<body>

<div class="bg-fixed"></div>
<div class="bg-dimmer"></div>

<nav>
    <div class="logo">JUNG DAUN</div>
    <div class="contact-container">
        <div class="contact-trigger" onclick="toggleEmail()">Contact</div>
        <span id="email-text">10yds234@gmail.com</span>
    </div>
</nav>

<div class="nav-arrow arrow-prev" onclick="moveSlide(-1)">&#10216;</div>
<div class="nav-arrow arrow-next" onclick="moveSlide(1)">&#10217;</div>

<div id="lightbox" onclick="closeLightbox()">
    <img id="lightbox-img" alt="">
</div>

<div class="slider-viewport">
    <div class="horizontal-wrapper" id="slider">
        <article class="series-section active">
            <div class="content-container">
                <div class="dots-container">
                    <div class="dot active" onclick="goToSlide(0)"></div>
                    <div class="dot" onclick="goToSlide(1)"></div>
                    <div class="dot" onclick="goToSlide(2)"></div>
                </div>
                <div class="item"><img src="assets/A1.webp" loading="lazy"></div>
                <div class="item"><img src="assets/A2.webp" loading="lazy"></div>
                <div class="item"><img src="assets/A3.webp" loading="lazy"></div>
                <div class="item"><img src="assets/A4.webp" loading="lazy"></div>
            </div>
        </article>

        <article class="series-section">
            <div class="content-container">
                <div class="dots-container">
                    <div class="dot" onclick="goToSlide(0)"></div>
                    <div class="dot active" onclick="goToSlide(1)"></div>
                    <div class="dot" onclick="goToSlide(2)"></div>
                </div>
                <div class="item"><img src="assets/B1.webp" loading="lazy"></div>
                <div class="item"><img src="assets/B2.webp" loading="lazy"></div>
                <div class="item"><img src="assets/B3.webp" loading="lazy"></div>
                <div class="item"><img src="assets/B4.webp" loading="lazy"></div>
            </div>
        </article>

        <article class="series-section">
            <div class="content-container">
                <div class="dots-container">
                    <div class="dot" onclick="goToSlide(0)"></div>
                    <div class="dot" onclick="goToSlide(1)"></div>
                    <div class="dot active" onclick="goToSlide(2)"></div>
                </div>
                <div class="item"><img src="assets/C1.webp" loading="lazy"></div>
                <div class="item"><img src="assets/C2.webp" loading="lazy"></div>
                <div class="item"><img src="assets/C3.webp" loading="lazy"></div>
                <div class="item"><img src="assets/C4.webp" loading="lazy"></div>
            </div>
        </article>
    </div>
</div>

<footer>
    <p>SEOUL, KOREA</p>
    <p>© 2026 JUNG DAUN.</p>
</footer>

<script>
const STATE = { currentSlide: 0, slideCount: 3 };
const DOM = {
    slider: document.getElementById('slider'),
    sections: document.querySelectorAll('.series-section'),
    lightbox: document.getElementById('lightbox'),
    lightboxImg: document.getElementById('lightbox-img'),
    email: document.getElementById('email-text'),
    dots: document.querySelectorAll('.dots-container')
};

function toggleEmail() { DOM.email.classList.toggle('show'); }

function updateSlider() {
    DOM.slider.style.transform = `translateX(-${STATE.currentSlide * 100}vw)`;
    DOM.sections.forEach((s, i) => {
        s.classList.toggle('active', i === STATE.currentSlide);
        if (i === STATE.currentSlide) s.scrollTo({ top: 0 });
    });
    DOM.dots.forEach(container => {
        container.querySelectorAll('.dot').forEach((dot, i) => {
            dot.classList.toggle('active', i === STATE.currentSlide);
        });
    });
}

function moveSlide(d) { 
    STATE.currentSlide = (STATE.currentSlide + d + STATE.slideCount) % STATE.slideCount; 
    updateSlider(); 
}

function goToSlide(i) { STATE.currentSlide = i; updateSlider(); }

document.querySelectorAll('.item img').forEach(img => {
    img.addEventListener('click', () => {
        DOM.lightboxImg.src = img.src;
        DOM.lightbox.style.display = 'flex';
        setTimeout(() => DOM.lightbox.classList.add('show'), 10);
    });
});

function closeLightbox() {
    DOM.lightbox.classList.remove('show');
    setTimeout(() => DOM.lightbox.style.display = 'none', 400);
}

document.addEventListener('keydown', e => {
    if (e.key === 'ArrowRight') moveSlide(1);
    if (e.key === 'ArrowLeft') moveSlide(-1);
    if (e.key === 'Escape') closeLightbox();
});
</script>
</body>
</html>
