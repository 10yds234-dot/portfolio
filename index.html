<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>JUNG DAUN</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-image: url('assets/000001.webp'); 
            --interface-color: #FFFFFF; 
            --spacing: 30px; 
            --photo-gap: 40px; /* 대표 사진 사이의 간격을 조금 더 넓게 */
            --transition-speed: 1.6s; 
            --transition-timing: cubic-bezier(0.645, 0.045, 0.355, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-font-smoothing: antialiased; }

        body, html { 
            background-color: #000; color: var(--interface-color); 
            font-family: 'Inter', sans-serif; font-weight: 200;
            overflow: hidden; height: 100%; position: fixed; width: 100%;
        }

        .bg-fixed {
            position: fixed; inset: 0; background-image: var(--bg-image);
            background-size: cover; background-position: center; z-index: -2;
            filter: brightness(0.7); /* 배경을 살짝 어둡게 하여 사진에 집중 */
            transform: translateZ(0);
        }

        nav { position: fixed; top: var(--spacing); left: var(--spacing); z-index: 1000; }
        .logo { font-size: 1.45rem; letter-spacing: 0.02em; text-transform: uppercase; line-height: 1; }
        .contact-trigger { cursor: pointer; font-size: 0.68rem; opacity: 0.4; margin-top: 14px; text-transform: uppercase; transition: opacity 0.3s; }
        .contact-trigger:hover { opacity: 1; }
        
        /* 메인 컨테이너: 가로 정렬 */
        .main-index-container {
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0 10vw;
        }

        .index-wrapper {
            display: flex;
            gap: var(--photo-gap);
            align-items: center;
            /* 사진들이 화면 밖으로 나갈 경우를 대비 */
            max-width: 100%;
        }

        .series-card {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            transition: transform 0.8s var(--transition-timing), opacity 0.8s;
        }

        .series-card:hover {
            transform: translateY(-10px);
        }

        .series-card img {
            width: 100%;
            max-width: 280px; /* 대표 사진 크기 제한 */
            height: auto;
            display: block;
            border: 1px solid rgba(255,255,255,0.1);
            transition: 0.5s;
        }

        .series-card:hover img {
            border-color: rgba(255,255,255,0.5);
        }

        .series-title {
            margin-top: 20px;
            font-size: 0.65rem;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            opacity: 0.5;
            transition: 0.5s;
        }

        .series-card:hover .series-title {
            opacity: 1;
            letter-spacing: 0.3em;
        }

        footer { position: fixed; bottom: var(--spacing); right: var(--spacing); font-size: 0.6rem; opacity: 0.3; }

        /* 모바일 대응 */
        @media (max-width: 850px) {
            .index-wrapper {
                flex-direction: column;
                gap: 50px;
                overflow-y: auto;
                height: 70vh;
                padding-top: 20px;
            }
            .series-card img { max-width: 200px; }
        }
    </style>
</head>
<body>

<div class="bg-fixed"></div>

<nav>
    <div class="logo">JUNG DAUN</div>
    <div class="contact-trigger" onclick="alert('10yds234@gmail.com')">Contact</div>
</nav>

<main class="main-index-container">
    <div class="index-wrapper">
        
        <div class="series-card" onclick="location.href='series-a.html'">
            <img src="assets/A1.webp" alt="Series A">
            <div class="series-title">Series 01</div>
        </div>

        <div class="series-card" onclick="location.href='series-b.html'">
            <img src="assets/B1.webp" alt="Series B">
            <div class="series-title">Series 02</div>
        </div>

        <div class="series-card" onclick="location.href='series-c.html'">
            <img src="assets/C1.webp" alt="Series C">
            <div class="series-title">Series 03</div>
        </div>

    </div>
</main>

<footer><p>© 2026 JUNG DAUN.</p></footer>

</body>
</html>
