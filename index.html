<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>JUNG DAUN</title>

    <style>
        :root {
            --bg: #FFFFFF;
            --navy: #0A192F; 
            --spacing: 80px; 
            --photo-max-width: 850px;
            --transition-speed: 1.2s; 
            --transition-timing: cubic-bezier(0.2, 0.65, 0.3, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body, html { 
            background-color: var(--bg); 
            color: var(--navy); 
            font-family: 'Avenir', 'Avenir Next', 'Inter', -apple-system, sans-serif; 
            -webkit-font-smoothing: antialiased; 
            overflow: hidden; 
            height: 100%;
        }

        nav {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 60px var(--spacing) 40px;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            z-index: 1000;
        }

        .logo {
            font-weight: 300;
            font-size: 1.8rem;
            letter-spacing: -0.02em;
        }

        .contact-container { text-align: right; }

        .contact-trigger {
            cursor: pointer;
            font-size: 1.1rem;
            letter-spacing: 0.12em;
            text-transform: uppercase;
            font-weight: 300;
        }

        #email-text {
            display: block;
            margin-top: 12px;
            font-size: 1rem;
            font-weight: 300;
            opacity: 0;
            visibility: hidden;
            transition: all 0.4s ease;
        }

        #email-text.show {
            opacity: 1;
            visibility: visible;
        }

        .nav-arrow {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            font-size: 2.2rem;
            color: var(--navy);
            cursor: pointer;
            z-index: 2000;
            opacity: 0.2;
            transition: opacity 0.3s;
            user-select: none;
            padding: 20px;
            font-weight: 100;
        }

        .nav-arrow:hover { opacity: 0.7; }

        .arrow-prev { left: calc(50% - 520px); } 
        .arrow-next { right: calc(50% - 520px); }

        .slider-viewport {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        .horizontal-wrapper { 
            display: flex;
            height: 100vh;
            transition: transform var(--transition-speed) var(--transition-timing);
            will-change: transform;
        }

        .series-section { 
            flex: 0 0 100vw;
            height: 100vh;
            overflow-y: auto;
            scrollbar-width: none;
            -webkit-overflow-scrolling: touch;
            opacity: 0.8;
            transition: opacity var(--transition-speed) ease;
        }

        .series-section.active { opacity: 1; }
        .series-section::-webkit-scrollbar { display: none; }

        .content-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 22vh;
        }

        .dots-container {
            display: flex;
            gap: 12px;
            z-index: 50;
        }

        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            border: 1px solid var(--navy);
            background-color: transparent;
            cursor: pointer;
            transition: 0.4s;
        }

        .dot.active { background-color: var(--navy); }

        .top-dots-wrapper { margin-bottom: 60px; }

        .bottom-indicator-in-item {
            width: 100%;
            display: flex;
            justify-content: center;
            margin-top: 60px;
            padding-bottom: 25vh;
        }

        .item {
            width: 100%;
            max-width: var(--photo-max-width);
            padding: 0 20px;
            cursor: zoom-in;
            margin-bottom: 220px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .item img {
            width: 100%;
            max-height: 80vh;
            object-fit: contain;
            display: block;
        }

        .item:last-of-type { margin-bottom: 0 !important; }

        /* 접근성: 키보드 포커스 */
        .dot:focus-visible,
        .nav-arrow:focus-visible,
        .item img:focus-visible {
            outline: 1px solid var(--navy);
            outline-offset: 4px;
        }

        @media (max-width: 768px) {
            :root { --spacing: 24px; }
            nav { padding-top: 30px; }
            .logo { font-size: 1.3rem; }
            .nav-arrow { display: none; }
            .content-container { padding-top: 20vh; }
            .item { margin-bottom: 120px; }
            .bottom-indicator-in-item { margin-top: 40px; padding-bottom: 20vh; }
            footer { right: 24px; bottom: 20px; font-size: 0.65rem; }
        }

        #lightbox {
            position: fixed;
            inset: 0;
            background: rgba(255, 255, 255, 0.98);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 3000;
            cursor: zoom-out;
            opacity: 0;
            transition: opacity 0.4s;
        }

        #lightbox.show {
            display: flex;
            opacity: 1;
        }

        #lightbox img {
            max-width: 95%;
            max-height: 95%;
            object-fit: contain;
        }

        footer {
            position: fixed;
            bottom: 40px;
            right: var(--spacing);
            text-align: right;
            font-size: 0.75rem;
            font-weight: 300;
            opacity: 0.4;
            pointer-events: none;
            z-index: 1000;
        }
    </style>
</head>

<body>

<nav>
    <div class="logo">JUNG DAUN</div>
    <div class="contact-container">
        <div class="contact-trigger" onclick="toggleEmail()">Contact</div>
        <span id="email-text">10yds234@gmail.com</span>
    </div>
</nav>

<div class="nav-arrow arrow-prev"
     role="button"
     tabindex="0"
     aria-label="Previous series"
     onclick="moveSlide(-1)">&#10216;</div>

<div class="nav-arrow arrow-next"
     role="button"
     tabindex="0"
     aria-label="Next series"
     onclick="moveSlide(1)">&#10217;</div>

<div id="lightbox"
     tabindex="-1"
     role="dialog"
     aria-modal="true"
     onclick="closeLightbox()">
    <img id="lightbox-img" alt="">
</div>

<div class="slider-viewport">
    <div class="horizontal-wrapper" id="slider">

        <article class="series-section active">
            <div class="content-container">

                <div class="top-dots-wrapper">
                    <div class="dots-container">
                        <div class="dot active" role="button" tabindex="0" aria-label="Go to series 1" onclick="goToSlide(0)"></div>
                        <div class="dot" role="button" tabindex="0" aria-label="Go to series 2" onclick="goToSlide(1)"></div>
                        <div class="dot" role="button" tabindex="0" aria-label="Go to series 3" onclick="goToSlide(2)"></div>
                    </div>
                </div>

                <div class="item"><img src="assets/film_01.JPG" alt="Film series image 01" tabindex="0"></div>
                <div class="item"><img src="assets/film_02.JPG" alt="Film series image 02" tabindex="0"></div>
                <div class="item"><img src="assets/film_03.JPG" alt="Film series image 03" tabindex="0"></div>

                <div class="item">
                    <img src="assets/film_04.JPG" alt="Film series image 04" tabindex="0">
                    <div class="bottom-indicator-in-item">
                        <div class="dots-container">
                            <div class="dot active" role="button" tabindex="0" onclick="goToSlide(0)"></div>
                            <div class="dot" role="button" tabindex="0" onclick="goToSlide(1)"></div>
                            <div class="dot" role="button" tabindex="0" onclick="goToSlide(2)"></div>
                        </div>
                    </div>
                </div>

            </div>
        </article>

        <article class="series-section">
            <div class="content-container">

                <div class="top-dots-wrapper">
                    <div class="dots-container">
                        <div class="dot" role="button" tabindex="0" onclick="goToSlide(0)"></div>
                        <div class="dot active" role="button" tabindex="0" onclick="goToSlide(1)"></div>
                        <div class="dot" role="button" tabindex="0" onclick="goToSlide(2)"></div>
                    </div>
                </div>

                <div class="item"><img src="assets/digi_01.JPG" alt="Digital series image 01" tabindex="0"></div>
                <div class="item"><img src="assets/digi_02.JPG" alt="Digital series image 02" tabindex="0"></div>
                <div class="item"><img src="assets/digi_03.JPG" alt="Digital series image 03" tabindex="0"></div>

                <div class="item">
                    <img src="assets/digi_04.JPG" alt="Digital series image 04" tabindex="0">
                    <div class="bottom-indicator-in-item">
                        <div class="dots-container">
                            <div class="dot" role="button" tabindex="0" onclick="goToSlide(0)"></div>
                            <div class="dot active" role="button" tabindex="0" onclick="goToSlide(1)"></div>
                            <div class="dot" role="button" tabindex="0" onclick="goToSlide(2)"></div>
                        </div>
                    </div>
                </div>

            </div>
        </article>

        <article class="series-section">
            <div class="content-container">

                <div class="top-dots-wrapper">
                    <div class="dots-container">
                        <div class="dot" role="button" tabindex="0" onclick="goToSlide(0)"></div>
                        <div class="dot" role="button" tabindex="0" onclick="goToSlide(1)"></div>
                        <div class="dot active" role="button" tabindex="0" onclick="goToSlide(2)"></div>
                    </div>
                </div>

                <div class="item"><img src="assets/digi_05.JPG" alt="Digital series image 05" tabindex="0"></div>
                <div class="item"><img src="assets/digi_06.JPG" alt="Digital series image 06" tabindex="0"></div>
                <div class="item"><img src="assets/digi_07.JPG" alt="Digital series image 07" tabindex="0"></div>

                <div class="item">
                    <img src="assets/digi_08.JPG" alt="Digital series image 08" tabindex="0">
                    <div class="bottom-indicator-in-item">
                        <div class="dots-container">
                            <div class="dot" role="button" tabindex="0" onclick="goToSlide(0)"></div>
                            <div class="dot" role="button" tabindex="0" onclick="goToSlide(1)"></div>
                            <div class="dot active" role="button" tabindex="0" onclick="goToSlide(2)"></div>
                        </div>
                    </div>
                </div>

            </div>
        </article>

    </div>
</div>

<footer>
    <p>SEOUL, KOREA</p>
    <p>© 2026 JUNG DAUN.</p>
</footer>

<script>
/* =========================
   상태 & DOM 캐시
========================= */

const STATE = {
    currentSlide: 0,
    slideCount: document.querySelectorAll('.series-section').length,
    scrollResetDelay: 300
};

const DOM = {
    slider: document.getElementById('slider'),
    sections: document.querySelectorAll('.series-section'),
    dotsContainers: document.querySelectorAll('.dots-container'),
    lightbox: document.getElementById('lightbox'),
    lightboxImg: document.getElementById('lightbox-img'),
    email: document.getElementById('email-text')
};


/* =========================
   UI
========================= */

function toggleEmail() {
    DOM.email.classList.toggle('show');
}


/* =========================
   슬라이더
========================= */

function updateSlider() {
    DOM.slider.style.transform =
        `translateX(-${STATE.currentSlide * 100}vw)`;

    DOM.sections.forEach((section, index) => {
        const isActive = index === STATE.currentSlide;
        section.classList.toggle('active', isActive);

        if (isActive) {
            setTimeout(() => {
                section.scrollTo({ top: 0, behavior: 'smooth' });
            }, STATE.scrollResetDelay);
        }
    });

    DOM.dotsContainers.forEach(container => {
        container.querySelectorAll('.dot').forEach((dot, index) => {
            dot.classList.toggle('active', index === STATE.currentSlide);
        });
    });
}

function moveSlide(direction) {
    STATE.currentSlide =
        (STATE.currentSlide + direction + STATE.slideCount) % STATE.slideCount;
    updateSlider();
}

function goToSlide(index) {
    STATE.currentSlide = index;
    updateSlider();
}


/* =========================
   라이트박스 (클릭 이벤트 연결 포함)
========================= */

// 페이지의 모든 이미지 요소에 클릭 이벤트 리스너 추가
document.querySelectorAll('.item img').forEach(img => {
    img.addEventListener('click', (e) => {
        openLightbox(e.target);
    });
});

function openLightbox(target) {
    const img = target.tagName === 'IMG'
        ? target
        : target.querySelector('img');

    DOM.lightboxImg.src = img.src;
    DOM.lightbox.style.display = 'flex';

    requestAnimationFrame(() => {
        DOM.lightbox.classList.add('show');
        DOM.lightbox.focus();
    });
}

function closeLightbox() {
    DOM.lightbox.classList.remove('show');
    setTimeout(() => {
        DOM.lightbox.style.display = 'none';
    }, 400);
}


/* =========================
   키보드 & 터치
========================= */

document.addEventListener('keydown', e => {
    if (DOM.lightbox.classList.contains('show')) {
        if (e.key === 'Escape') closeLightbox();
        return;
    }

    if (e.key === 'ArrowRight') moveSlide(1);
    if (e.key === 'ArrowLeft') moveSlide(-1);

    if ((e.key === 'Enter' || e.key === ' ') && e.target) {
        e.target.click();
    }
});

let touchStartX = 0;

document.addEventListener('touchstart', e => {
    touchStartX = e.changedTouches[0].screenX;
}, { passive: true });

document.addEventListener('touchend', e => {
    if (DOM.lightbox.classList.contains('show')) return;

    const deltaX = touchStartX - e.changedTouches[0].screenX;
    if (Math.abs(deltaX) > 80) {
        moveSlide(deltaX > 0 ? 1 : -1);
    }
}, { passive: true });

/* =========================
   콘텐츠 보호 (우클릭 & 드래그 방지)
========================= */

// 1. 마우스 우클릭 방지
document.addEventListener('contextmenu', e => {
    // 라이트박스가 켜져 있거나 이미지 위일 때 특히 중요
    if (e.target.tagName === 'IMG') {
        e.preventDefault();
    }
}, false);

// 2. 이미지 드래그 방지 (이미지를 끌어서 바탕화면에 놓는 것 방지)
document.addEventListener('dragstart', e => {
    if (e.target.tagName === 'IMG') {
        e.preventDefault();
    }
}, false);
</script>

</body>
</html>
