<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>JUNG DAUN</title>
    <style>
        :root {
            --bg: #FFFFFF;
            --navy: #0A192F; 
            --spacing: 80px; 
            --photo-max-width: 850px;
            --transition-speed: 1.2s; 
            --transition-timing: cubic-bezier(0.2, 0.65, 0.3, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html { 
            background-color: var(--bg); color: var(--navy); 
            font-family: 'Avenir', 'Avenir Next', 'Inter', -apple-system, sans-serif; 
            -webkit-font-smoothing: antialiased; overflow: hidden; height: 100%;
        }

        nav {
            position: fixed; top: 0; width: 100%; padding: 60px var(--spacing) 40px;
            display: flex; justify-content: space-between; align-items: flex-start; z-index: 1000;
        }
        .logo { font-weight: 300; font-size: 1.8rem; letter-spacing: -0.02em; }
        .contact-container { text-align: right; }
        .contact-trigger { cursor: pointer; font-size: 1.1rem; letter-spacing: 0.12em; text-transform: uppercase; font-weight: 300; }
        #email-text { display: block; margin-top: 12px; font-size: 1rem; font-weight: 300; opacity: 0; visibility: hidden; transition: all 0.4s ease; }
        #email-text.show { opacity: 1; visibility: visible; }

        .nav-arrow {
            position: fixed; top: 50%; transform: translateY(-50%);
            font-size: 2.2rem; color: var(--navy); cursor: pointer; z-index: 2000;
            opacity: 0.2; transition: opacity 0.3s; user-select: none; padding: 20px; font-weight: 100;
        }
        .nav-arrow:hover { opacity: 0.7; }
        .arrow-prev { left: calc(50% - 520px); } 
        .arrow-next { right: calc(50% - 520px); }

        .slider-viewport { width: 100vw; height: 100vh; overflow: hidden; }
        .horizontal-wrapper { 
            display: flex; height: 100vh; 
            transition: transform var(--transition-speed) var(--transition-timing);
            will-change: transform;
        }
        
        .series-section { 
            flex: 0 0 100vw; height: 100vh; 
            overflow-y: auto; scrollbar-width: none; -webkit-overflow-scrolling: touch;
            opacity: 0.8; 
            transition: opacity var(--transition-speed) ease;
        }
        .series-section.active { opacity: 1; }
        .series-section::-webkit-scrollbar { display: none; }

        .content-container { 
            width: 100%; display: flex; flex-direction: column; align-items: center; 
            padding-top: 22vh; /* 1. 첫 사진 위치를 조금 더 아래로 조정 */
            padding-bottom: 100px; /* 푸터와 겹치지 않을 정도의 최소 여백 */
        }
        
        .dots-container { display: flex; gap: 12px; z-index: 50; }
        .dot { width: 8px; height: 8px; border-radius: 50%; border: 1px solid var(--navy); background-color: transparent; cursor: pointer; transition: 0.4s; }
        .dot.active { background-color: var(--navy); }

        /* 인디케이터 간격 통일 */
        .top-dots-wrapper { margin-bottom: 60px; }
        /* 2. 하단 인디케이터를 상단과 동일한 느낌으로 밀착 */
        .bottom-dots-wrapper { margin-top: 60px; } 

        .item { width: 100%; max-width: var(--photo-max-width); padding: 0 20px; cursor: zoom-in; margin-bottom: 220px; display: flex; justify-content: center; }
        .item img { width: 100%; height: auto; max-height: 80vh; object-fit: contain; display: block; }
        .item:last-of-type { margin-bottom: 0; }

        @media (max-width: 768px) {
            :root { --spacing: 24px; }
            nav { padding-top: 30px; }
            .logo { font-size: 1.3rem; }
            .nav-arrow { display: none; } 
            .content-container { padding-top: 20vh; }
            .item { margin-bottom: 120px; }
            footer { right: 24px; bottom: 20px; font-size: 0.65rem; }
        }

        #lightbox { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255, 255, 255, 0.98); display: none; justify-content: center; align-items: center; z-index: 3000; cursor: zoom-out; opacity: 0; transition: opacity 0.4s; }
        #lightbox.show { display: flex; opacity: 1; }
        #lightbox img { max-width: 95%; max-height: 95%; object-fit: contain; }
        footer { position: fixed; bottom: 40px; right: var(--spacing); text-align: right; font-size: 0.75rem; font-weight: 300; opacity: 0.4; pointer-events: none; z-index: 1000; }
    </style>
</head>
<body>

    <nav>
        <div class="logo">JUNG DAUN</div>
        <div class="contact-container">
            <div class="contact-trigger" onclick="toggleEmail()">Contact</div>
            <span id="email-text">10yds234@gmail.com</span>
        </div>
    </nav>

    <div class="nav-arrow arrow-prev" onclick="moveSlide(-1)">&#10216;</div> 
    <div class="nav-arrow arrow-next" onclick="moveSlide(1)">&#10217;</div>

    <div id="lightbox" onclick="closeLightbox()">
        <img id="lightbox-img" src="" alt="">
    </div>

    <div class="slider-viewport">
        <div class="horizontal-wrapper" id="slider">
            
            <article class="series-section active">
                <div class="content-container">
                    <div class="top-dots-wrapper">
                        <div class="dots-container">
                            <div class="dot active" onclick="goToSlide(0)"></div>
                            <div class="dot" onclick="goToSlide(1)"></div>
                            <div class="dot" onclick="goToSlide(2)"></div>
                        </div>
                    </div>
                    <div class="item" onclick="openLightbox(this)"><img src="assets/film_01.JPG"></div>
                    <div class="item" onclick="openLightbox(this)"><img src="assets/film_02.JPG"></div>
                    <div class="item" onclick="openLightbox(this)"><img src="assets/film_03.JPG"></div>
                    <div class="item" onclick="openLightbox(this)"><img src="assets/film_04.JPG"></div>
                    <div class="bottom-dots-wrapper">
                        <div class="dots-container">
                            <div class="dot active" onclick="goToSlide(0)"></div>
                            <div class="dot" onclick="goToSlide(1)"></div>
                            <div class="dot" onclick="goToSlide(2)"></div>
                        </div>
                    </div>
                </div>
            </article>

            <article class="series-section">
                <div class="content-container">
                    <div class="top-dots-wrapper">
                        <div class="dots-container">
                            <div class="dot" onclick="goToSlide(0)"></div>
                            <div class="dot active" onclick="goToSlide(1)"></div>
                            <div class="dot" onclick="goToSlide(2)"></div>
                        </div>
                    </div>
                    <div class="item" onclick="openLightbox(this)"><img src="assets/digi_01.JPG"></div>
                    <div class="item" onclick="openLightbox(this)"><img src="assets/digi_02.JPG"></div>
                    <div class="item" onclick="openLightbox(this)"><img src="assets/digi_03.JPG"></div>
                    <div class="item" onclick="openLightbox(this)"><img src="assets/digi_04.JPG"></div>
                    <div class="bottom-dots-wrapper">
                        <div class="dots-container">
                            <div class="dot" onclick="goToSlide(0)"></div>
                            <div class="dot active" onclick="goToSlide(1)"></div>
                            <div class="dot" onclick="goToSlide(2)"></div>
                        </div>
                    </div>
                </div>
            </article>

            <article class="series-section">
                <div class="content-container">
                    <div class="top-dots-wrapper">
                        <div class="dots-container">
                            <div class="dot" onclick="goToSlide(0)"></div>
                            <div class="dot" onclick="goToSlide(1)"></div>
                            <div class="dot active" onclick="goToSlide(2)"></div>
                        </div>
                    </div>
                    <div class="item" onclick="openLightbox(this)"><img src="assets/digi_05.JPG"></div>
                    <div class="item" onclick="openLightbox(this)"><img src="assets/digi_06.JPG"></div>
                    <div class="item" onclick="openLightbox(this)"><img src="assets/digi_07.JPG"></div>
                    <div class="item" onclick="openLightbox(this)"><img src="assets/digi_08.JPG"></div>
                    <div class="bottom-dots-wrapper">
                        <div class="dots-container">
                            <div class="dot" onclick="goToSlide(0)"></div>
                            <div class="dot" onclick="goToSlide(1)"></div>
                            <div class="dot active" onclick="goToSlide(2)"></div>
                        </div>
                    </div>
                </div>
            </article>
        </div>
    </div>

    <footer>
        <p>SEOUL, KOREA</p>
        <p>© 2026 JUNG DAUN.</p>
    </footer>

    <script>
        function toggleEmail() { document.getElementById('email-text').classList.toggle('show'); }
        
        let currentSlide = 0;
        const slider = document.getElementById('slider');
        const sections = document.querySelectorAll('.series-section');

        function updateSlider() {
            slider.style.transform = `translateX(-${currentSlide * 100}vw)`;
            sections.forEach((section, index) => {
                section.classList.toggle('active', index === currentSlide);
                section.scrollTop = 0;
            });

            document.querySelectorAll('.dots-container').forEach(container => {
                const dots = container.querySelectorAll('.dot');
                dots.forEach((dot, index) => {
                    dot.classList.toggle('active', index === currentSlide);
                });
            });
        }

        function moveSlide(direction) {
            currentSlide += direction;
            if (currentSlide < 0) currentSlide = sections.length - 1;
            else if (currentSlide >= sections.length) currentSlide = 0;
            updateSlider();
        }

        function goToSlide(index) { currentSlide = index; updateSlider(); }

        function openLightbox(element) {
            const imgSrc = element.querySelector('img').src;
            const lightbox = document.getElementById('lightbox');
            document.getElementById('lightbox-img').src = imgSrc;
            lightbox.style.display = 'flex';
            setTimeout(() => lightbox.classList.add('show'), 10);
        }

        function closeLightbox() {
            const lightbox = document.getElementById('lightbox');
            lightbox.classList.remove('show');
            setTimeout(() => lightbox.style.display = 'none', 400);
        }

        let touchstartX = 0, touchendX = 0;
        document.addEventListener('touchstart', e => { touchstartX = e.changedTouches[0].screenX; }, {passive: true});
        document.addEventListener('touchend', e => {
            touchendX = e.changedTouches[0].screenX;
            const xDiff = touchstartX - touchendX;
            if (document.getElementById('lightbox').style.display !== 'flex') {
                if (Math.abs(xDiff) > 80) {
                    if (xDiff > 0) moveSlide(1); else moveSlide(-1);
                }
            }
        }, {passive: true});
    </script>
</body>
</html>
