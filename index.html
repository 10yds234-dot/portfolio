<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>JUNG DAUN</title>

    <style>
        :root {
            /* 1. 배경 파일명 적용 (000001.JPG) */
            --bg-image: url('assets/000001.JPG'); 
            --navy: #0A192F; 
            --photo-max-width: 1100px; 
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body, html { 
            background-color: #000;
            color: var(--navy); 
            font-family: 'Avenir', 'Avenir Next', 'Inter', -apple-system, sans-serif; 
            -webkit-font-smoothing: antialiased; 
            height: 100%;
            overflow-y: auto;
        }

        /* 배경 레이어 (블러 제거) */
        .bg-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: var(--bg-image);
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            z-index: -2;
        }

        /* 배경을 부드럽게 만들어주는 투명 레이어 */
        .bg-dimmer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8); /* 배경 사진이 너무 진하면 이 값을 높이세요 */
            z-index: -1;
        }

        /* 이름 정중앙 정렬 */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 120px 0 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .logo {
            font-weight: 300;
            font-size: 1.8rem;
            letter-spacing: 0.15em;
            text-align: center;
        }

        .contact-container { 
            position: absolute;
            right: 80px; 
        }

        .contact-trigger {
            cursor: pointer;
            font-size: 0.85rem;
            letter-spacing: 0.1em;
            text-transform: uppercase;
        }

        #email-text {
            display: none;
            position: absolute;
            top: 30px;
            right: 0;
            font-size: 0.8rem;
        }

        /* 사진 그리드 4x3 중앙 정렬 */
        .main-content {
            width: 90%;
            max-width: var(--photo-max-width);
            margin: 0 auto;
            padding: 260px 0 100px;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            justify-content: center;
        }

        .item {
            width: 100%;
            cursor: zoom-in;
        }

        .item img {
            width: 100%;
            aspect-ratio: 3 / 4; 
            object-fit: cover;
            display: block;
            transition: transform 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .item:hover img { transform: translateY(-5px); }

        /* 라이트박스 검은색 배경 */
        #lightbox {
            position: fixed;
            inset: 0;
            background: #000000; 
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 3000;
            cursor: zoom-out;
            opacity: 0;
            transition: opacity 0.4s;
        }

        #lightbox.show { display: flex; opacity: 1; }
        #lightbox img { max-width: 90%; max-height: 90%; object-fit: contain; }

        footer {
            padding: 60px 0;
            text-align: center;
            font-size: 0.7rem;
            opacity: 0.4;
        }

        @media (max-width: 768px) {
            .contact-container { right: 20px; }
            .main-content { 
                grid-template-columns: repeat(2, 1fr); 
                padding-top: 200px;
            }
            .logo { font-size: 1.4rem; }
        }
    </style>
</head>
<body>

<div class="bg-overlay"></div>
<div class="bg-dimmer"></div>

<nav>
    <div class="logo">JUNG DAUN</div>
    <div class="contact-container">
        <div class="contact-trigger" onclick="toggleEmail()">Contact</div>
        <span id="email-text">10yds234@gmail.com</span>
    </div>
</nav>

<main class="main-content">
    <div class="item"><img src="assets/film_01.JPG"></div>
    <div class="item"><img src="assets/film_02.JPG"></div>
    <div class="item"><img src="assets/film_03.JPG"></div>
    <div class="item"><img src="assets/film_04.JPG"></div>
    <div class="item"><img src="assets/digi_01.JPG"></div>
    <div class="item"><img src="assets/digi_02.JPG"></div>
    <div class="item"><img src="assets/digi_03.JPG"></div>
    <div class="item"><img src="assets/digi_04.JPG"></div>
    <div class="item"><img src="assets/digi_05.JPG"></div>
    <div class="item"><img src="assets/digi_06.JPG"></div>
    <div class="item"><img src="assets/digi_07.JPG"></div>
    <div class="item"><img src="assets/digi_08.JPG"></div>
</main>

<div id="lightbox" onclick="closeLightbox()">
    <img id="lightbox-img" alt="">
</div>

<footer>
    <p>© 2026 JUNG DAUN. SEOUL, KOREA</p>
</footer>

<script>
function toggleEmail() {
    const email = document.getElementById('email-text');
    email.style.display = (email.style.display === 'none' || email.style.display === '') ? 'block' : 'none';
}

document.querySelectorAll('.item img').forEach(img => {
    img.addEventListener('click', () => {
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightbox-img');
        lightboxImg.src = img.src;
        lightbox.style.display = 'flex';
        setTimeout(() => lightbox.classList.add('show'), 10);
    });
});

function closeLightbox() {
    const lightbox = document.getElementById('lightbox');
    lightbox.classList.remove('show');
    setTimeout(() => lightbox.style.display = 'none', 400);
}
</script>

</body>
</html>
