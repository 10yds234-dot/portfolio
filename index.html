<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>JUNG DAUN</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-image: url('assets/000001.webp'); 
            --interface-color: #FFFFFF; 
            --spacing: 30px; 
            --photo-gap: 20px; 
            --container-max-width: 700px;
            --transition-speed: 1.2s; 
            --transition-timing: cubic-bezier(0.645, 0.045, 0.355, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-font-smoothing: antialiased; }

        body, html { 
            background-color: #000; color: var(--interface-color); 
            font-family: 'Inter', sans-serif; font-weight: 200;
            scroll-behavior: smooth; /* 스크롤 이동을 부드럽게 */
        }

        .bg-fixed {
            position: fixed; inset: 0; background-image: var(--bg-image);
            background-size: cover; background-position: center; z-index: -2;
            filter: brightness(0.5); transform: translateZ(0);
        }

        nav { position: fixed; top: var(--spacing); left: var(--spacing); z-index: 1000; }
        .logo { font-size: 1.45rem; letter-spacing: 0.02em; text-transform: uppercase; line-height: 1; }

        /* [메인 인덱스 섹션] */
        .index-section {
            height: 100vh; width: 100vw;
            display: flex; justify-content: center; align-items: center;
            padding: 0 5vw;
        }

        .index-wrapper {
            display: flex; gap: 40px; align-items: center; width: 100%; max-width: 1000px;
        }

        .series-card {
            flex: 1; display: flex; flex-direction: column; align-items: center; cursor: pointer;
            transition: transform 0.6s var(--transition-timing), opacity 0.4s;
        }

        .series-card img {
            width: 100%; max-width: 300px; height: auto; display: block;
            border: 1px solid rgba(255,255,255,0.1); transition: 0.5s;
        }

        .series-card:hover { transform: translateY(-10px); }
        .series-card:hover img { border-color: rgba(255,255,255,0.6); }

        .series-title {
            margin-top: 20px; font-size: 0.65rem; letter-spacing: 0.2em;
            text-transform: uppercase; opacity: 0.5; transition: 0.5s;
        }

        /* [상세 보기 그리드 섹션] */
        .detail-section {
            width: 100vw; max-height: 0; overflow: hidden;
            background: rgba(0,0,0,0.8);
            transition: max-height 1.5s var(--transition-timing), padding 1s;
            display: flex; justify-content: center;
        }

        .detail-section.active {
            max-height: 2000px; /* 충분히 큰 값 */
            padding: 100px 0;
            border-top: 1px solid rgba(255,255,255,0.05);
        }

        .masonry-container {
            display: flex; gap: var(--photo-gap); width: 85vw;
            max-width: var(--container-max-width);
        }

        .masonry-col { display: flex; flex-direction: column; gap: var(--photo-gap); flex: 1; }
        .photo-item img { width: 100%; height: auto; display: block; cursor: pointer; transition: opacity 0.3s; }
        .photo-item img:hover { opacity: 0.8; }

        /* 공통 푸터 */
        footer { padding: 50px var(--spacing); font-size: 0.6rem; opacity: 0.3; text-align: right; }

        @media (max-width: 850px) {
            .index-wrapper { flex-direction: column; height: auto; padding: 120px 0; }
            .series-card { width: 100%; }
        }
    </style>
</head>
<body>

<div class="bg-fixed"></div>

<nav><div class="logo">JUNG DAUN</div></nav>

<section class="index-section">
    <div class="index-wrapper">
        <div class="series-card" onclick="toggleSeries('series-01')">
            <img src="assets/A1.webp">
            <div class="series-title">Series 01</div>
        </div>
        <div class="series-card" onclick="toggleSeries('series-02')">
            <img src="assets/B1.webp">
            <div class="series-title">Series 02</div>
        </div>
        <div class="series-card" onclick="toggleSeries('series-03')">
            <img src="assets/C1.webp">
            <div class="series-title">Series 03</div>
        </div>
    </div>
</section>

<section id="series-01" class="detail-section">
    <div class="masonry-container">
        <div class="masonry-col">
            <div class="photo-item"><img src="assets/A1.webp"></div>
            <div class="photo-item"><img src="assets/A2.webp"></div>
        </div>
        <div class="masonry-col">
            <div class="photo-item"><img src="assets/A3.webp"></div>
            <div class="photo-item"><img src="assets/A4.webp"></div>
        </div>
    </div>
</section>

<section id="series-02" class="detail-section">
    <div class="masonry-container">
        <div class="masonry-col">
            <div class="photo-item"><img src="assets/B1.webp"></div>
            <div class="photo-item"><img src="assets/B2.webp"></div>
        </div>
        <div class="masonry-col">
            <div class="photo-item"><img src="assets/B3.webp"></div>
            <div class="photo-item"><img src="assets/B4.webp"></div>
        </div>
    </div>
</section>

<section id="series-03" class="detail-section">
    <div class="masonry-container">
        <div class="masonry-col">
            <div class="photo-item"><img src="assets/C1.webp"></div>
            <div class="photo-item"><img src="assets/C2.webp"></div>
        </div>
        <div class="masonry-col">
            <div class="photo-item"><img src="assets/C3.webp"></div>
            <div class="photo-item"><img src="assets/C4.webp"></div>
        </div>
    </div>
</section>

<footer><p>© 2026 JUNG DAUN.</p></footer>

<script>
    function toggleSeries(id) {
        // 1. 모든 상세 섹션을 닫음
        const allDetails = document.querySelectorAll('.detail-section');
        const target = document.getElementById(id);
        const alreadyActive = target.classList.contains('active');

        allDetails.forEach(detail => {
            detail.classList.remove('active');
        });

        // 2. 클릭한 것만 열기 (이미 열려있었다면 닫힌 채로 둠)
        if (!alreadyActive) {
            target.classList.add('active');
            
            // 3. 열린 뒤 해당 위치로 스무스 스크롤
            // 애니메이션 시간을 고려해 약간의 지연 후 이동
            setTimeout(() => {
                target.scrollIntoView({ behavior: 'smooth', block: 'start' });
            }, 300);
        }
    }
</script>

</body>
</html>
