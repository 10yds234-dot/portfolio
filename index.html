<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>JUNG DAUN</title>

    <style>
        :root {
            --bg: #FFFFFF;
            --navy: #0A192F; 
            --spacing: 80px; 
            --photo-max-width: 850px;
            --transition-speed: 1.2s; 
            --transition-timing: cubic-bezier(0.2, 0.65, 0.3, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body, html { 
            background-color: var(--bg); 
            color: var(--navy); 
            font-family: 'Avenir', 'Avenir Next', 'Inter', -apple-system, sans-serif; 
            -webkit-font-smoothing: antialiased; 
            overflow: hidden; 
            height: 100%;
        }

        nav {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 60px var(--spacing) 40px;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            z-index: 1000;
        }

        .logo { font-weight: 300; font-size: 1.8rem; }

        .contact-trigger {
            cursor: pointer;
            font-size: 1.1rem;
            letter-spacing: 0.12em;
            text-transform: uppercase;
        }

        #email-text {
            margin-top: 12px;
            opacity: 0;
            visibility: hidden;
            transition: 0.4s;
        }
        #email-text.show { opacity: 1; visibility: visible; }

        .nav-arrow {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            font-size: 2.2rem;
            opacity: 0.2;
            cursor: pointer;
            padding: 20px;
            z-index: 2000;
        }
        .nav-arrow:hover { opacity: 0.7; }

        .arrow-prev { left: calc(50% - 520px); }
        .arrow-next { right: calc(50% - 520px); }

        .slider-viewport { width: 100vw; height: 100vh; overflow: hidden; }

        .horizontal-wrapper {
            display: flex;
            height: 100vh;
            transition: transform var(--transition-speed) var(--transition-timing);
        }

        .series-section {
            flex: 0 0 100vw;
            height: 100vh;
            overflow-y: auto;
            opacity: 0.8;
            transition: opacity 1s;
            -webkit-overflow-scrolling: touch;
        }
        .series-section.active { opacity: 1; }

        .content-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 22vh;
        }

        .dots-container {
            display: flex;
            gap: 12px;
        }

        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            border: 1px solid var(--navy);
            cursor: pointer;
        }
        .dot.active { background: var(--navy); }

        .item {
            width: 100%;
            max-width: var(--photo-max-width);
            padding: 0 20px;
            margin-bottom: 220px;
            cursor: zoom-in;
        }

        .item img {
            width: 100%;
            max-height: 80vh;
            object-fit: contain;
        }

        .dot:focus-visible,
        .nav-arrow:focus-visible,
        .item img:focus-visible {
            outline: 1px solid var(--navy);
            outline-offset: 4px;
        }

        #lightbox {
            position: fixed;
            inset: 0;
            background: rgba(255,255,255,0.98);
            display: none;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: 0.4s;
            z-index: 3000;
        }
        #lightbox.show { display: flex; opacity: 1; }
        #lightbox img { max-width: 95%; max-height: 95%; }

        footer {
            position: fixed;
            right: var(--spacing);
            bottom: 40px;
            opacity: 0.4;
            font-size: 0.75rem;
        }
    </style>
</head>

<body>

<nav>
    <div class="logo">JUNG DAUN</div>
    <div>
        <div class="contact-trigger" onclick="toggleEmail()">Contact</div>
        <span id="email-text">10yds234@gmail.com</span>
    </div>
</nav>

<div class="nav-arrow arrow-prev" tabindex="0" onclick="moveSlide(-1)">&#10216;</div>
<div class="nav-arrow arrow-next" tabindex="0" onclick="moveSlide(1)">&#10217;</div>

<div id="lightbox" tabindex="-1" onclick="closeLightbox()">
    <img id="lightbox-img" alt="">
</div>

<div class="slider-viewport">
    <div class="horizontal-wrapper" id="slider">

        <!-- SERIES 1 -->
        <article class="series-section active">
            <div class="content-container">
                <div class="dots-container">
                    <div class="dot active" onclick="goToSlide(0)"></div>
                    <div class="dot" onclick="goToSlide(1)"></div>
                    <div class="dot" onclick="goToSlide(2)"></div>
                </div>

                <div class="item"><img src="assets/film_01.JPG" tabindex="0" onclick="openLightbox(this)"></div>
                <div class="item"><img src="assets/film_02.JPG" tabindex="0" onclick="openLightbox(this)"></div>
                <div class="item"><img src="assets/film_03.JPG" tabindex="0" onclick="openLightbox(this)"></div>
                <div class="item"><img src="assets/film_04.JPG" tabindex="0" onclick="openLightbox(this)"></div>
            </div>
        </article>

        <!-- SERIES 2 -->
        <article class="series-section">
            <div class="content-container">
                <div class="dots-container">
                    <div class="dot" onclick="goToSlide(0)"></div>
                    <div class="dot active" onclick="goToSlide(1)"></div>
                    <div class="dot" onclick="goToSlide(2)"></div>
                </div>

                <div class="item"><img src="assets/digi_01.JPG" tabindex="0" onclick="openLightbox(this)"></div>
                <div class="item"><img src="assets/digi_02.JPG" tabindex="0" onclick="openLightbox(this)"></div>
                <div class="item"><img src="assets/digi_03.JPG" tabindex="0" onclick="openLightbox(this)"></div>
                <div class="item"><img src="assets/digi_04.JPG" tabindex="0" onclick="openLightbox(this)"></div>
            </div>
        </article>

        <!-- SERIES 3 -->
        <article class="series-section">
            <div class="content-container">
                <div class="dots-container">
                    <div class="dot" onclick="goToSlide(0)"></div>
                    <div class="dot" onclick="goToSlide(1)"></div>
                    <div class="dot active" onclick="goToSlide(2)"></div>
                </div>

                <div class="item"><img src="assets/digi_05.JPG" tabindex="0" onclick="openLightbox(this)"></div>
                <div class="item"><img src="assets/digi_06.JPG" tabindex="0" onclick="openLightbox(this)"></div>
                <div class="item"><img src="assets/digi_07.JPG" tabindex="0" onclick="openLightbox(this)"></div>
                <div class="item"><img src="assets/digi_08.JPG" tabindex="0" onclick="openLightbox(this)"></div>
            </div>
        </article>

    </div>
</div>

<footer>
    <p>SEOUL, KOREA</p>
    <p>Â© 2026 JUNG DAUN.</p>
</footer>

<script>
const STATE = {
    currentSlide: 0,
    slideCount: document.querySelectorAll('.series-section').length
};

const DOM = {
    slider: document.getElementById('slider'),
    sections: document.querySelectorAll('.series-section'),
    dots: document.querySelectorAll('.dot'),
    lightbox: document.getElementById('lightbox'),
    lightboxImg: document.getElementById('lightbox-img'),
    email: document.getElementById('email-text')
};

function toggleEmail() {
    DOM.email.classList.toggle('show');
}

function updateSlider() {
    DOM.slider.style.transform = `translateX(-${STATE.currentSlide * 100}vw)`;

    DOM.sections.forEach((s, i) => {
        s.classList.toggle('active', i === STATE.currentSlide);
        if (i === STATE.currentSlide) {
            setTimeout(() => s.scrollTo({ top: 0, behavior: 'smooth' }), 300);
        }
    });

    document.querySelectorAll('.dots-container').forEach(container => {
        container.querySelectorAll('.dot').forEach((dot, i) => {
            dot.classList.toggle('active', i === STATE.currentSlide);
        });
    });
}

function moveSlide(dir) {
    STATE.currentSlide = (STATE.currentSlide + dir + STATE.slideCount) % STATE.slideCount;
    updateSlider();
}

function goToSlide(i) {
    STATE.currentSlide = i;
    updateSlider();
}

function openLightbox(img) {
    DOM.lightboxImg.src = img.src;
    DOM.lightbox.style.display = 'flex';
    requestAnimationFrame(() => DOM.lightbox.classList.add('show'));
}

function closeLightbox() {
    DOM.lightbox.classList.remove('show');
    setTimeout(() => DOM.lightbox.style.display = 'none', 400);
}
</script>

</body>
</html>
