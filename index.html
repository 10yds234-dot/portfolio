<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>JUNG DAUN</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-image: url('assets/000001.webp'); 
            --interface-color: #FFFFFF; 
            --spacing: 30px; 
            --photo-gap: 20px; 
            --container-max-width: 650px; 
            --arrow-distance: -150px; 
            --transition-speed: 1.2s; 
            --transition-timing: cubic-bezier(0.2, 0.65, 0.3, 1);
        }

        * { 
            margin: 0; padding: 0; box-sizing: border-box; 
            -webkit-font-smoothing: antialiased; 
        }

        /* [추가] 로딩 화면 스타일 */
        #loading-overlay {
            position: fixed; inset: 0; background: #000; z-index: 9999;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            transition: opacity 0.8s ease, visibility 0.8s;
        }
        #loading-bar-container { width: 100px; height: 1px; background: rgba(255,255,255,0.1); margin-top: 20px; }
        #loading-bar { width: 0%; height: 100%; background: #fff; transition: width 0.3s; }
        .loading-text { font-family: 'Inter'; font-size: 10px; letter-spacing: 0.2em; color: #fff; text-transform: uppercase; }

        body, html { 
            background-color: #000; color: var(--interface-color); 
            font-family: 'Inter', sans-serif; font-weight: 200;
            overflow: hidden; height: 100%; position: fixed; width: 100%;
        }

        .bg-fixed {
            position: fixed; inset: 0; background-image: var(--bg-image);
            background-size: cover; background-position: center; z-index: -2;
            transform: translateZ(0);
        }

        nav {
            position: fixed; top: var(--spacing); left: var(--spacing);
            display: flex; flex-direction: column; align-items: flex-start; z-index: 1000;
        }
        .logo { font-size: 1.45rem; letter-spacing: 0.02em; text-transform: uppercase; }
        .contact-trigger { cursor: pointer; font-size: 0.68rem; letter-spacing: 0.05em; text-transform: uppercase; opacity: 0.5; margin-top: 14px; }
        #email-text { display: block; margin-top: 10px; font-size: 0.68rem; opacity: 0; visibility: hidden; transition: 0.4s; }
        #email-text.show { opacity: 0.8; visibility: visible; }

        /* 슬라이더 최적화 */
        .slider-viewport { width: 100vw; height: 100vh; overflow: hidden; touch-action: pan-y; }
        .horizontal-wrapper { 
            display: flex; height: 100vh; 
            transition: transform var(--transition-speed) var(--transition-timing); 
            will-change: transform; transform: translate3d(0,0,0);
        }
        .series-section { flex: 0 0 100vw; width: 100vw; display: flex; justify-content: center; align-items: center; opacity: 0.1; transition: opacity 1s; }
        .series-section.active { opacity: 1; }

        .masonry-container { display: flex; gap: var(--photo-gap); width: 70vw; max-width: var(--container-max-width); position: relative; }
        .masonry-col { display: flex; flex-direction: column; gap: var(--photo-gap); flex: 1; }
        .photo-item img { width: 100%; height: auto; display: block; backface-visibility: hidden; transform: translateZ(0); }

        .nav-arrow { position: absolute; top: 50%; width: 50px; height: 50px; cursor: pointer; z-index: 2000; opacity: 0.25; display: flex; align-items: center; justify-content: center; transition: 0.3s; }
        .nav-arrow::before { content: ''; width: 10px; height: 10px; border-top: 1px solid #fff; border-right: 1px solid #fff; }
        .arrow-prev { left: var(--arrow-distance); transform: translateY(-50%) rotate(-135deg); }
        .arrow-next { right: var(--arrow-distance); transform: translateY(-50%) rotate(45deg); }

        #lightbox { position: fixed; inset: 0; background: rgba(0,0,0,0.98); display: none; justify-content: center; align-items: center; z-index: 3000; cursor: zoom-out; opacity: 0; transition: opacity 0.5s; padding: 5vh; }
        #lightbox.show { display: flex; opacity: 1; }
        #lightbox img { max-width: 90%; max-height: 90%; object-fit: contain; }

        .dots-nav { position: fixed; bottom: 50px; left: 50%; transform: translateX(-50%); display: flex; gap: 20px; z-index: 1000; }
        .dot { width: 5px; height: 5px; border-radius: 50%; border: 1px solid #fff; cursor: pointer; opacity: 0.2; transition: 0.4s; }
        .dot.active { background-color: #fff; opacity: 0.9; }

        footer { position: fixed; bottom: var(--spacing); right: var(--spacing); font-size: 0.6rem; opacity: 0.3; }
        @media (max-width: 1100px) { :root { --arrow-distance: -80px; } }
        @media (max-width: 850px) { .nav-arrow { display: none; } }
    </style>
</head>
<body>

<div id="loading-overlay">
    <div class="loading-text">Loading</div>
    <div id="loading-bar-container"><div id="loading-bar"></div></div>
</div>

<div class="bg-fixed"></div>
<nav>
    <div class="logo">JUNG DAUN</div>
    <div class="contact-trigger" onclick="toggleEmail()">Contact</div>
    <span id="email-text">10yds234@gmail.com</span>
</nav>

<div id="lightbox" onclick="closeLightbox()"><img id="lightbox-img"></div>

<div class="slider-viewport" id="swipe-zone">
    <div class="horizontal-wrapper" id="slider">
        <article class="series-section active">
            <div class="masonry-container">
                <div class="nav-arrow arrow-prev" onclick="moveSlide(-1)"></div>
                <div class="masonry-col">
                    <div class="photo-item"><img src="assets/A1.webp" onclick="openLightbox(this.src)"></div>
                    <div class="photo-item"><img src="assets/A2.webp" onclick="openLightbox(this.src)"></div>
                </div>
                <div class="masonry-col">
                    <div class="photo-item"><img src="assets/A3.webp" onclick="openLightbox(this.src)"></div>
                    <div class="photo-item"><img src="assets/A4.webp" onclick="openLightbox(this.src)"></div>
                </div>
                <div class="nav-arrow arrow-next" onclick="moveSlide(1)"></div>
            </div>
        </article>
        <article class="series-section">
            <div class="masonry-container">
                <div class="nav-arrow arrow-prev" onclick="moveSlide(-1)"></div>
                <div class="masonry-col">
                    <div class="photo-item"><img src="assets/B1.webp" onclick="openLightbox(this.src)"></div>
                    <div class="photo-item"><img src="assets/B2.webp" onclick="openLightbox(this.src)"></div>
                </div>
                <div class="masonry-col">
                    <div class="photo-item"><img src="assets/B3.webp" onclick="openLightbox(this.src)"></div>
                    <div class="photo-item"><img src="assets/B4.webp" onclick="openLightbox(this.src)"></div>
                </div>
                <div class="nav-arrow arrow-next" onclick="moveSlide(1)"></div>
            </div>
        </article>
        <article class="series-section">
            <div class="masonry-container">
                <div class="nav-arrow arrow-prev" onclick="moveSlide(-1)"></div>
                <div class="masonry-col">
                    <div class="photo-item"><img src="assets/C1.webp" onclick="openLightbox(this.src)"></div>
                    <div class="photo-item"><img src="assets/C2.webp" onclick="openLightbox(this.src)"></div>
                </div>
                <div class="masonry-col">
                    <div class="photo-item"><img src="assets/C3.webp" onclick="openLightbox(this.src)"></div>
                    <div class="photo-item"><img src="assets/C4.webp" onclick="openLightbox(this.src)"></div>
                </div>
                <div class="nav-arrow arrow-next" onclick="moveSlide(1)"></div>
            </div>
        </article>
    </div>
</div>

<div class="dots-nav">
    <div class="dot active" onclick="goToSlide(0)"></div>
    <div class="dot" onclick="goToSlide(1)"></div>
    <div class="dot" onclick="goToSlide(2)"></div>
</div>

<footer><p>© 2026 JUNG DAUN.</p></footer>

<script>
    const STATE = { currentSlide: 0, slideCount: 3, isMoving: false };
    const DOM = {
        slider: document.getElementById('slider'),
        sections: document.querySelectorAll('.series-section'),
        dots: document.querySelectorAll('.dot'),
        overlay: document.getElementById('loading-overlay'),
        bar: document.getElementById('loading-bar'),
        images: document.querySelectorAll('.photo-item img'),
        lightbox: document.getElementById('lightbox'),
        lightboxImg: document.getElementById('lightbox-img'),
        email: document.getElementById('email-text'),
        swipeZone: document.getElementById('swipe-zone')
    };

    // [핵심] 모든 이미지 미리 로드 함수
    function preloadAllImages() {
        let loadedCount = 0;
        const totalImages = DOM.images.length;

        if (totalImages === 0) {
            hideLoading();
            return;
        }

        DOM.images.forEach(img => {
            const tempImg = new Image();
            tempImg.src = img.src;
            tempImg.onload = () => {
                loadedCount++;
                const progress = (loadedCount / totalImages) * 100;
                DOM.bar.style.width = progress + '%';

                if (loadedCount === totalImages) {
                    setTimeout(hideLoading, 500); // 로딩 바 완료 후 잠시 대기
                }
            };
            tempImg.onerror = () => { // 에러 발생 시에도 카운트 (무한 로딩 방지)
                loadedCount++;
                if (loadedCount === totalImages) hideLoading();
            };
        });
    }

    function hideLoading() {
        DOM.overlay.style.opacity = '0';
        setTimeout(() => {
            DOM.overlay.style.visibility = 'hidden';
        }, 800);
    }

    // 초기 실행
    window.addEventListener('DOMContentLoaded', preloadAllImages);

    // 슬라이더 및 기타 함수
    function toggleEmail() { DOM.email.classList.toggle('show'); }
    function updateSlider() {
        const offset = -STATE.currentSlide * 100;
        DOM.slider.style.transform = `translate3d(${offset}vw, 0, 0)`;
        DOM.sections.forEach((s, i) => s.classList.toggle('active', i === STATE.currentSlide));
        DOM.dots.forEach((d, i) => d.classList.toggle('active', i === STATE.currentSlide));
        setTimeout(() => { STATE.isMoving = false; }, 1200);
    }
    function moveSlide(d) { if (STATE.isMoving) return; STATE.isMoving = true; STATE.currentSlide = (STATE.currentSlide + d + STATE.slideCount) % STATE.slideCount; updateSlider(); }
    function goToSlide(i) { if (STATE.isMoving || STATE.currentSlide === i) return; STATE.isMoving = true; STATE.currentSlide = i; updateSlider(); }
    function openLightbox(src) { DOM.lightboxImg.src = src; DOM.lightbox.style.display = 'flex'; setTimeout(() => DOM.lightbox.classList.add('show'), 10); }
    function closeLightbox() { DOM.lightbox.classList.remove('show'); setTimeout(() => { DOM.lightbox.style.display = 'none'; }, 500); }

    // 터치 이벤트
    let touchStartX = 0;
    DOM.swipeZone.addEventListener('touchstart', e => { touchStartX = e.changedTouches[0].screenX; }, {passive: true});
    DOM.swipeZone.addEventListener('touchend', e => {
        let touchEndX = e.changedTouches[0].screenX;
        let diff = touchStartX - touchEndX;
        if (Math.abs(diff) > 100) moveSlide(diff > 0 ? 1 : -1);
    }, {passive: true});

    document.addEventListener('keydown', e => {
        if (e.key === 'ArrowRight') moveSlide(1);
        if (e.key === 'ArrowLeft') moveSlide(-1);
        if (e.key === 'Escape') closeLightbox();
    });
</script>
</body>
</html>
