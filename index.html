<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="assets/icon-180.png" type="image/png">
    <link rel="apple-touch-icon" href="assets/icon-180.png">
    <link rel="mask-icon" href="assets/safari-pinned-tab.svg" color="#000000">
    
    <title>JUNG DAUN</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-image: url('assets/000001.webp'); 
            --interface-color: #FFFFFF; 
            --spacing: 30px; 
            --photo-gap: 20px; 
            --container-max-width: 650px; 
            --arrow-distance: -150px; 
            --transition-speed: 1.6s; 
            --transition-timing: cubic-bezier(0.645, 0.045, 0.355, 1);
        }

        * { 
            margin: 0; padding: 0; box-sizing: border-box; 
            -webkit-font-smoothing: antialiased;
            /* 사이트 전체 드래그 및 선택 방지 */
            -webkit-user-select: none; 
            -moz-user-select: none; 
            -ms-user-select: none; 
            user-select: none;
            -webkit-user-drag: none;
        }

        body, html { 
            background-color: #000; color: var(--interface-color); 
            font-family: 'Inter', sans-serif; font-weight: 200;
            overflow: hidden; height: 100%; position: fixed; width: 100%;
        }

        img { 
            -webkit-user-drag: none; 
            user-drag: none; 
            -webkit-user-select: none; 
            user-select: none; 
        }

        /* 메뉴 콘텐츠(이메일 등)는 드래그/복사가 가능하도록 예외 설정 */
        .menu-content { 
            user-select: text !important; 
            -webkit-user-select: text !important; 
            cursor: auto;
        }

        .bg-fixed {
            position: fixed; inset: 0; background-image: var(--bg-image);
            background-size: cover; background-position: center; z-index: -2;
            transform: translateZ(0); pointer-events: none;
        }

        /* --- Navigation & Menu (부드러운 닫힘 유지) --- */
        nav { 
            position: fixed; top: var(--spacing); left: var(--spacing); 
            z-index: 2000; display: flex; flex-direction: column; gap: 0;
        }
        .logo { font-size: 1.45rem; letter-spacing: 0.02em; text-transform: uppercase; cursor: pointer; transition: opacity 0.3s; z-index: 2010; }
        .logo:active { opacity: 0.5; }
        .menu-container { 
            max-height: 0; overflow: hidden; opacity: 0;
            transition: max-height 0.7s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.4s ease, margin-top 0.7s ease;
            pointer-events: none;
        }
        .menu-container.show { max-height: 500px; opacity: 1; pointer-events: auto; margin-top: 30px; }
        .menu-item { margin-bottom: 25px; }
        .menu-label { font-size: 0.68rem; opacity: 0.4; text-transform: uppercase; letter-spacing: 0.1em; margin-bottom: 8px; display: block; }
        .menu-content { font-size: 0.85rem; line-height: 1.6; opacity: 0.9; }

        /* --- Slider & Masonry --- */
        .slider-viewport { width: 100vw; height: 100vh; overflow: hidden; touch-action: pan-y; }
        .horizontal-wrapper { display: flex; height: 100vh; transition: transform var(--transition-speed) var(--transition-timing); }
        .series-section { flex: 0 0 100vw; width: 100vw; display: flex; justify-content: center; align-items: center; opacity: 0.15; transition: opacity 1.3s ease; }
        .series-section.active { opacity: 1; }
        .masonry-container { display: flex; justify-content: center; align-items: center; gap: var(--photo-gap); width: 70vw; max-width: var(--container-max-width); position: relative; }
        .masonry-col { display: flex; flex-direction: column; gap: var(--photo-gap); flex: 1; }
        .photo-item img { width: 100%; height: auto; display: block; cursor: pointer; }

        /* --- UI Elements --- */
        .nav-arrow { position: absolute; top: 50%; width: 50px; height: 50px; cursor: pointer; z-index: 1000; opacity: 0.2; display: flex; align-items: center; justify-content: center; transition: 0.3s; }
        .nav-arrow::before { content: ''; width: 10px; height: 10px; border-top: 1px solid #fff; border-right: 1px solid #fff; }
        .arrow-prev { left: var(--arrow-distance); transform: translateY(-50%) rotate(-135deg); }
        .arrow-next { right: var(--arrow-distance); transform: translateY(-50%) rotate(45deg); }
        .dots-nav { position: fixed; bottom: 50px; left: 50%; transform: translateX(-50%); display: flex; z-index: 1000; }
        .dot-wrapper { padding: 15px 10px; cursor: pointer; }
        .dot { width: 4px; height: 4px; border-radius: 50%; border: 1px solid #fff; opacity: 0.2; transition: 0.4s; pointer-events: none; }
        .dot.active { background-color: #fff; opacity: 0.9; transform: scale(1.2); }

        /* --- Lightbox (사진 클릭 시 닫히도록 최적화) --- */
        #lightbox { position: fixed; inset: 0; background: rgba(0, 0, 0, 0.95); display: none; justify-content: center; align-items: center; z-index: 3000; opacity: 0; transition: opacity 0.5s; cursor: pointer; }
        #lightbox.show { display: flex; opacity: 1; }
        #lightbox-img { max-width: 90%; max-height: 90vh; object-fit: contain; z-index: 3050; }
        
        .lb-arrow { 
            position: absolute; top: 0; bottom: 0; width: 25%; 
            display: flex; align-items: center; justify-content: center; 
            z-index: 3600; transition: opacity 0.3s; opacity: 0; cursor: pointer;
        }
        .lb-arrow::after { content: ''; width: 25px; height: 25px; border-top: 2px solid #fff; border-right: 2px solid #fff; display: block; }
        .lb-prev { left: 0; } .lb-prev::after { transform: rotate(-135deg); }
        .lb-next { right: 0; } .lb-next::after { transform: rotate(45deg); }
        
        #lightbox:hover .lb-arrow { opacity: 0.4; }
        .lb-arrow:hover { opacity: 1 !important; }

        footer { position: fixed; bottom: var(--spacing); right: var(--spacing); font-size: 0.6rem; opacity: 0.3; }

        @media (max-width: 850px) and (orientation: portrait) { 
            :root { --spacing: 15px; --photo-gap: 10px; }
            nav { flex-direction: row; align-items: flex-start; gap: 15px; } 
            .logo { font-size: 1.1rem; }
            
            /* 로고와 메뉴 박스 사이 간격 */
            .menu-container.show { margin-top: 2px; }
            
            .bg-fixed { width: 100vh; height: 100vw; top: 50%; left: 50%; transform: translate(-50%, -50%) rotate(90deg); }
            .masonry-container { width: 70vw; }
            .nav-arrow, .lb-arrow { display: none; } 

            /* 메뉴 내부 간격 조정 */
            .menu-item { 
                margin-bottom: 15px; /* 항목(About, Contact) 간의 간격 */
            }
            .menu-label { 
                margin-bottom: 4px; /* 소제목과 본문 사이 간격 */
            }
            .menu-content { 
                line-height: 1.4; /* 본문 줄 간격 */
                font-size: 0.8rem; /* 본문 글자 크기 */
            }
        }
    </style>
</head>
<body>

<div class="bg-fixed"></div>

<nav>
    <div class="logo" onclick="toggleMenu()">JUNG DAUN</div>
    <div id="dropdown-menu" class="menu-container">
        <div class="menu-inner">
            <div class="menu-item">
                <span class="menu-label">About</span>
                <div class="menu-content">Shooting and curating photos,<br>based in Seoul.</div>
            </div>
            <div class="menu-item">
                <span class="menu-label">Contact</span>
                <div class="menu-content">10yds730@gmail.com<br>@down01234</div>
            </div>
        </div>
    </div>
</nav>

<div id="lightbox">
    <div class="lb-arrow lb-prev" id="lb-prev-btn"></div>
    <img id="lightbox-img" alt="Enlarged View">
    <div class="lb-arrow lb-next" id="lb-next-btn"></div>
</div>

<div class="slider-viewport" id="swipe-zone">
    <div class="horizontal-wrapper" id="slider"></div>
</div>

<div class="dots-nav"></div>

<footer><p>© 2026 JUNG DAUN.</p></footer>

<script>
    const GALLERY_DATA = [
        { id: 'A', images: ['assets/A1.webp', 'assets/A2.webp', 'assets/A3.webp', 'assets/A4.webp'] },
        { id: 'B', images: ['assets/B1.webp', 'assets/B2.webp', 'assets/B3.webp', 'assets/B4.webp'] },
        { id: 'C', images: ['assets/C1.webp', 'assets/C2.webp', 'assets/C3.webp', 'assets/C4.webp'] }
    ];

    const STATE = {
        currentSlide: 0, slideCount: GALLERY_DATA.length,
        isMoving: false, lbCurrentIndex: 0, lbImages: [], preloadedIdx: new Set()
    };

    const DOM = {
        slider: document.getElementById('slider'),
        dotsContainer: document.querySelector('.dots-nav'),
        lightbox: document.getElementById('lightbox'),
        lightboxImg: document.getElementById('lightbox-img'),
        menu: document.getElementById('dropdown-menu')
    };

    function preloadSlide(idx) {
        const targetIdx = (idx + STATE.slideCount) % STATE.slideCount;
        if (STATE.preloadedIdx.has(targetIdx)) return;
        GALLERY_DATA[targetIdx].images.forEach(src => { const img = new Image(); img.src = src; });
        STATE.preloadedIdx.add(targetIdx);
    }

    function initGallery() {
        let sliderHTML = ''; let dotsHTML = '';
        GALLERY_DATA.forEach((series, idx) => {
            sliderHTML += `
                <article class="series-section ${idx === 0 ? 'active' : ''}">
                    <div class="masonry-container">
                        <div class="nav-arrow arrow-prev"></div>
                        <div class="masonry-col">
                            <div class="photo-item"><img src="${series.images[0]}"></div>
                            <div class="photo-item"><img src="${series.images[1]}"></div>
                        </div>
                        <div class="masonry-col">
                            <div class="photo-item"><img src="${series.images[2]}"></div>
                            <div class="photo-item"><img src="${series.images[3]}"></div>
                        </div>
                        <div class="nav-arrow arrow-next"></div>
                    </div>
                </article>`;
            dotsHTML += `<div class="dot-wrapper" data-index="${idx}"><div class="dot ${idx === 0 ? 'active' : ''}"></div></div>`;
        });
        DOM.slider.innerHTML = sliderHTML;
        DOM.dotsContainer.innerHTML = dotsHTML;
        preloadSlide(0); preloadSlide(1);
    }

    function toggleMenu() { DOM.menu.classList.toggle('show'); }

    function updateSlider() {
        const offset = -STATE.currentSlide * 100;
        DOM.slider.style.transform = `translate3d(${offset}vw, 0, 0)`;
        document.querySelectorAll('.series-section').forEach((s, i) => s.classList.toggle('active', i === STATE.currentSlide));
        document.querySelectorAll('.dot').forEach((d, i) => d.classList.toggle('active', i === STATE.currentSlide));
        preloadSlide(STATE.currentSlide + 1); preloadSlide(STATE.currentSlide - 1);
        setTimeout(() => { STATE.isMoving = false; }, 1600);
    }

    function moveSlide(d) {
        if (STATE.isMoving || DOM.lightbox.classList.contains('show')) return;
        STATE.isMoving = true;
        STATE.currentSlide = (STATE.currentSlide + d + STATE.slideCount) % STATE.slideCount;
        updateSlider();
    }

    function openLightbox(imgSrc) {
        STATE.lbImages = GALLERY_DATA[STATE.currentSlide].images;
        STATE.lbCurrentIndex = STATE.lbImages.indexOf(imgSrc.getAttribute('src'));
        DOM.lightboxImg.src = STATE.lbImages[STATE.lbCurrentIndex];
        DOM.lightbox.style.display = 'flex';
        setTimeout(() => DOM.lightbox.classList.add('show'), 10);
    }

    function changeLbImg(d, e) {
        if (e) e.stopPropagation();
        STATE.lbCurrentIndex = (STATE.lbCurrentIndex + d + STATE.lbImages.length) % STATE.lbImages.length;
        DOM.lightboxImg.src = STATE.lbImages[STATE.lbCurrentIndex];
    }

    function closeLightbox() {
        DOM.lightbox.classList.remove('show');
        setTimeout(() => DOM.lightbox.style.display = 'none', 500);
    }

    function bindEvents() {
        DOM.slider.addEventListener('click', (e) => {
            if (e.target.classList.contains('arrow-prev')) moveSlide(-1);
            else if (e.target.classList.contains('arrow-next')) moveSlide(1);
            else if (e.target.tagName === 'IMG') openLightbox(e.target);
        });
        DOM.dotsContainer.addEventListener('click', (e) => {
            const wrapper = e.target.closest('.dot-wrapper');
            if (wrapper) { STATE.currentSlide = parseInt(wrapper.dataset.index); updateSlider(); }
        });
        
        // 라이트박스 닫기: 화살표가 아닌 곳(배경, 사진 본체) 클릭 시 닫기
        document.getElementById('lb-prev-btn').addEventListener('click', (e) => changeLbImg(-1, e));
        document.getElementById('lb-next-btn').addEventListener('click', (e) => changeLbImg(1, e));
        DOM.lightbox.addEventListener('click', (e) => {
            if (!e.target.classList.contains('lb-arrow')) closeLightbox();
        });

        let tsX = 0;
        document.getElementById('swipe-zone').addEventListener('touchstart', e => tsX = e.touches[0].clientX, {passive:true});
        document.getElementById('swipe-zone').addEventListener('touchend', e => {
            let diff = tsX - e.changedTouches[0].clientX;
            if (Math.abs(diff) > 50) moveSlide(diff > 0 ? 1 : -1);
        }, {passive:true});
        
        document.addEventListener('keydown', e => {
            const isLB = DOM.lightbox.classList.contains('show');
            if (e.key === 'ArrowRight') isLB ? changeLbImg(1) : moveSlide(1);
            if (e.key === 'ArrowLeft') isLB ? changeLbImg(-1) : moveSlide(-1);
            if (e.key === 'Escape' && isLB) closeLightbox();
        });
    }

    initGallery();
    bindEvents();
</script>
</body>
</html>
